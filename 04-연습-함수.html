<body>
    <script>
        const text = 'functions';
        const text2 = 'script';

        function getText(s) {

            const len = s.length;

            if (len % 2 === 1) {
                const middleText1 = Math.floor(len / 2);

                return s[middleText1];

            } else {
                const middleText2 = len / 2 - 1;

                return s.substring(middleText2, middleText2 + 2);
            }

        }
        const middleText1 = getText(text);
        const middleText2 = getText(text2);

        console.log(`'${text}'의 중간 글자 : ${middleText1}`);
        console.log(`'${text2}'의 중간 글자 : ${middleText2}`);
    </script>
</body>
