        // ìŠ¤í¬ë¡¤ ì´ë™
        function scrollToSection(id) {
            if (id === 'sec-overview') { window.scrollTo({ top: 0, behavior: 'smooth' }); return; }

        // ë¦¬ëª¨ì»¨ í™œì„±í™” ì œì–´
        function setActiveInRemote(targetId) {
            document.querySelectorAll('#remote .remote-item')

        let suppressSync = false;   // í´ë¦­ ì§í›„ ìŠ¤í¬ë¡¤ ë™ê¸°í™” ì ì‹œ ì •ì§€
        let suppressTimer = null;

        function renderRemote() {
            const nav = document.getElementById('remote');
            const ICON = { 'sec-overview': 'ğŸ ', 'sec-players': 'ğŸ‘¥', 'sec-stand': 'ğŸ“Š', 'sec-stats': 'ğŸ“ˆ', 'sec-goods': 'ğŸ›ï¸', 'sec-food': 'ğŸœ', 'sec-map': 'ğŸ—ºï¸' };
            const LABEL = id => ({ 'sec-overview': 'ê°œìš”', 'sec-players': 'ì„ ìˆ˜', 'sec-stand': 'ìˆœìœ„í‘œ', 'sec-stats': 'ê°œì¸ê¸°ë¡', 'sec-goods': 'êµ¿ì¦ˆ', 'sec-food': 'ë§›ì§‘', 'sec-map': 'ì§€ë„' }[id] || id);

            // ì‘ì›ê°€ ì œê±° â†’ ê·¸ë£¹ì—ì„œ ì œì™¸
            const groups = [
                { title: 'ì •ë³´', items: ['sec-overview', 'sec-players'] },
                { title: 'ê¸°ë¡', items: ['sec-stand', 'sec-stats'] },
                { title: 'ê¸°íƒ€', items: ['sec-goods', 'sec-food', 'sec-map'] },
            ];

            nav.innerHTML = `
        <div class="remote-header">
          <img src="${team.logo}" alt=""><div class="t"><strong>${team.name}</strong><span>${team.home}</span></div>
        </div>
        <div class="remote-list" id="remote-list"></div>
        <div class="remote-footer">
          <a href="${team.links?.home || '#'}" target="_blank" rel="noopener"><span class="ico">ğŸŒ</span><span class="label">ê³µì‹ì‚¬ì´íŠ¸</span></a>
        </div>`;

            const list = nav.querySelector('#remote-list');
            groups.forEach(g => {
                list.appendChild(el(`<div class="remote-group">${g.title}</div>`));
                g.items.forEach(id => {
                    const btn = el(`<button class="remote-item" data-target="${id}">
            <span class="ico">${ICON[id] || 'â€¢'}</span><span class="label">${LABEL(id)}</span></button>`);
                    btn.addEventListener('click', () => {
                        // 1) ì¦‰ì‹œ í•˜ì´ë¼ì´íŠ¸
                        setActiveInRemote(id);
                        // 2) ìŠ¤í¬ë¡¤ ì¤‘ì—ëŠ” ê´€ì„± ë™ê¸°í™” ë§‰ê¸°
                        suppressSync = true; clearTimeout(suppressTimer);
                        suppressTimer = setTimeout(() => suppressSync = false, 900);
                        // 3) ìŠ¤í¬ë¡¤ ì´ë™
                        scrollToSection(id);
                    });
                    list.appendChild(btn);
                });
            });

            // ìŠ¤í¬ë¡¤ë¡œ ì´ë™í–ˆì„ ë•Œë§Œ(ì‚¬ìš©ì ìˆ˜ë™ ìŠ¤í¬ë¡¤) ë™ê¸°í™”
            const io = new IntersectionObserver((entries) => {
                if (suppressSync) return;
                entries.forEach(e => { if (e.isIntersecting) setActiveInRemote(e.target.id); });
            }, { threshold: .55, rootMargin: "-10% 0px -35% 0px" });
            document.querySelectorAll('.section').forEach(sec => io.observe(sec));

            const first = list.querySelector('.remote-item'); if (first) first.classList.add('active');
        }

         <table class="standings">
