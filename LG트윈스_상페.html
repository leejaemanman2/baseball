    <style>
        :root {
            --bg: #0b0c10;
            --panel: #15171c;
            --text: #e6e8ec;
            --muted: #9aa3af;
            --accent: #c00000;
            --accent-2: #ff6b6b;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .25);
            /* 리모컨 폭(반응형) */
            --remote-w: clamp(180px, 22vw, 240px);
            --wm-url: url('https://i.namu.wiki/i/rIPDTVHnja9fEUEDxJgivln59RnvHKwKOUcMk12vHKRwtF86gY519rHJq7s9nIrOpN1h-ZGUl9XinTB8nVfnYj00_Gravq6mjeFfWXaQXiZr7hxOlaOjE-jhVQsTchFThWhvMWODn9ShsI8ZOwMidg.svg');
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        html {
            scroll-behavior: smooth
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Malgun Gothic;
            color: var(--text);
            background: linear-gradient(180deg, #0a0b10, #0e1117 50%, #0a0b10);
        }

        a {
            color: inherit
        }

        /* 워터마크 */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(1100px 520px at 18% -12%, rgba(255, 255, 255, .06), transparent 70%),
                radial-gradient(900px 520px at 85% 112%, rgba(255, 255, 255, .04), transparent 70%),
                var(--wm-url) no-repeat center 55%;
            background-size: clamp(420px, 30vw, 500px) auto;
            opacity: .10;
            /* filter: grayscale(1) contrast(1.05); */
        }

        /* 본문 컨테이너(리모컨 만큼 왼쪽 확보) */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2px;
            position: relative;
            z-index: 1;
            padding-left: calc(var(--remote-w) + 24px);
        }

        .container::before {
            content: "";
            position: sticky;
            top: 0;
            display: block;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border-radius: 12px;
            margin-bottom: 10px;
        }

        /* 카드/배너 공통 */
        .card,
        .hero {
            border: 1px solid #22252b;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* 최상단 배너(그라디언트 + 로고 포함) */
        .hero {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
            padding: 18px 22px;
            margin: 16px 0;
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 40%, #0f1117), #0f1117 60%);
        }

        .hero .logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: contain;
            background: #000;
            flex: 0 0 auto;
        }

        .hero .title h1 {
            margin: 0;
            font-size: 24px
        }

        .hero .title p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 14px
        }

        /* ===== 좌측 리모컨 ===== */
        .side-remote {
            position: fixed;
            left: 24px;
            top: 96px;
            bottom: 24px;
            width: var(--remote-w);
            display: flex;
            flex-direction: column;
            gap: 0;
            background: rgba(21, 23, 28, .96);
            border: 1px solid #2a2f38;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            backdrop-filter: blur(6px);
            z-index: 1000;
        }

        .remote-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 12px;
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 28%, #141821), #141821 55%);
            border-bottom: 1px solid #303543;
            border-radius: 16px 16px 0 0;
        }

        .remote-header img {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            object-fit: contain;
            background: #000
        }

        .remote-header .t {
            line-height: 1.1
        }

        .remote-header .t strong {
            display: block;
            font-size: 14px
        }

        .remote-header .t span {
            display: block;
            font-size: 11px;
            color: var(--muted)
        }

        .remote-list {
            padding: 8px 8px 12px;
            overflow: auto
        }

        .remote-group {
            padding: 10px 8px 6px;
            font-size: 11px;
            color: var(--muted);
            letter-spacing: .04em;
            text-transform: uppercase
        }

        .remote-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 10px;
            margin: 4px 0;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            background: #0f1117;
            color: var(--text);
        }

        .remote-item .ico {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #161b25;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px
        }

        .remote-item .label {
            font-weight: 700;
            font-size: 14px
        }

        .remote-item:hover {
            border-color: #343a45;
            background: #121622
        }

        .remote-item.active {
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 26%, transparent), transparent);
            border-color: color-mix(in srgb, var(--accent) 38%, #2a2f38)
        }

        .remote-footer {
            margin-top: auto;
            padding: 10px 12px;
            border-top: 1px solid #2a2f38
        }

        .remote-footer a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background: #0f1117;
            border: 1px solid #2a2f38;
            border-radius: 12px;
            padding: 10px 12px;
            font-weight: 700
        }

        .remote-footer a:hover {
            background: var(--accent);
            border-color: transparent;
            color: #111
        }

        /* 좁은 폭에서 리모컨 헤더 텍스트 감춤 */
        @media(max-width:1180px) {
            .remote-header .t {
                display: none
            }

            .remote-header {
                justify-content: center
            }
        }

        /* 모바일: 하단 도크 */
        @media(max-width:980px) {
            .container {
                padding-left: 24px;
                padding-bottom: 90px
            }

            .side-remote {
                position: fixed;
                left: 50%;
                top: auto;
                bottom: 16px;
                transform: translateX(-50%);
                width: min(92vw, 720px);
                height: auto;
                max-height: none;
                overflow: visible;
                display: flex;
                flex-direction: row;
                gap: 8px;
                padding: 8px;
                border-radius: 999px;
            }

            .remote-header,
            .remote-group,
            .remote-footer {
                display: none
            }

            .remote-list {
                display: flex;
                gap: 8px;
                padding: 0
            }

            .remote-item {
                margin: 0;
                padding: 8px 12px
            }

            .remote-item .label {
                display: none
            }
        }

        /* 섹션 기본 */
        h2 {
            font-size: 18px;
            margin: 0 0 12px
        }

        .muted {
            color: var(--muted);
            font-size: 14px
        }

        .section {
            scroll-margin-top: 14px
        }

        .section.card {
            padding: 18px;
            margin-top: 12px
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px
        }

        thead {
            background: #0f1320
        }

        th,
        td {
            font-size: 14px;
            padding: 10px 12px;
            border-bottom: 1px solid #232630;
            text-align: left
        }

        tbody tr:hover {
            background: #0e1017
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 12px
        }

        .card.item {
            padding: 12px
        }

        .card.item img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 12px;
            background: #111
        }

        .item .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px
        }

        .badge {
            font-size: 12px;
            color: #111;
            background: linear-gradient(45deg, var(--accent), var(--accent-2));
            padding: 4px 8px;
            border-radius: 999px
        }

        .pill {
            display: inline-block;
            padding: 6px 10px;
            border: 1px solid #30343d;
            border-radius: 999px;
            color: var(--muted);
            font-size: 12px
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        .media {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #000
        }

        .media iframe {
            width: 100%;
            height: 360px;
            border: 0
        }

        /* 순위표에서 LG 강조 */
        table.standings tr.hl-lg {
            /* 투명한 빨강 틴트 */
            background: color-mix(in srgb, var(--accent) 18%, transparent);
        }

        table.standings tr.hl-lg:hover {
            background: color-mix(in srgb, var(--accent) 28%, transparent);
        }

        /* color-mix 미지원 브라우저 폴백 */
        @supports not (background: color-mix(in srgb, red 10%, transparent)) {
            table.standings tr.hl-lg {
                background: rgba(192, 0, 0, .12);
            }

            table.standings tr.hl-lg:hover {
                background: rgba(192, 0, 0, .18);
            }
        }
    </style>
</head>

                    { rank: 3, name: "김현수", team: "LG", avg: .307, hr: 115, rbi: 72 },
                ],
                pitchers: [
                    { rank: 1, name: "김강률", team: "LG", era: 1.46, so: 9, w: 12 },
                    { rank: 2, name: "이우찬", team: "LG", era: 1.89, so: 20, w: 0 },
                    { rank: 3, name: "김영우", team: "LG", era: 2.41, so: 41, w: 1 },
                ]
            },
            goods: [
                { name: "홈 유니폼", price: "₩139,000", img: "https://twinslockerdium.co.kr/web/product/big/202508/324e9ff1279ab7f8833696bff96a6d38.jpg" },
                { name: "볼캡", price: "₩39,000", img: "https://twinslockerdium.co.kr/web/product/big/202505/1b6d630c3d77d7e35fed0a8ee8ffa9e2.jpg" },
                { name: "럭키스타 짝짝이", price: "₩6,000", img: "https://cafe24img.poxo.com/ticketmdshop/web/product/medium/20250513/31fbd74b47457506c5b85ff036efcaa4.jpg" },
                { name: "응원배트", price: "₩10,000", img: "https://cafe24img.poxo.com/ticketmdshop/web/product/medium/20240611/8d4ee21936d7d2c850375be1f616b3ba.jpg" },
            ],
        };

        /* ---------- 유틸/렌더 ---------- */
        const el = html => { const t = document.createElement('template'); t.innerHTML = html.trim(); return t.content.firstChild; };

        function setTheme() {
            if (team.colors?.accent) document.documentElement.style.setProperty('--accent', team.colors.accent);
            if (team.colors?.accent2) document.documentElement.style.setProperty('--accent-2', team.colors.accent2);
            document.documentElement.style.setProperty('--wm-url', `url('${team.logo}')`);
        }

        // 히어로(단일 배너) 채우기
        function renderHeader() {
            document.getElementById('hero-logo').src = team.logo;
            document.getElementById('hero-title').textContent = team.name;
            document.getElementById('hero-sub').textContent = `${team.slogan} · ${team.home} · ${team.founded}`;
        }

        // 개요 클릭 시 최상단
        function scrollToSection(id) {
            if (id === 'sec-overview') { window.scrollTo({ top: 0, behavior: 'smooth' }); return; }
            const t = document.getElementById(id); if (!t) return;
            const y = t.getBoundingClientRect().top + window.scrollY - 10;
            window.scrollTo({ top: y, behavior: 'smooth' });
        }

        function setActiveInRemote(targetId) {
            document.querySelectorAll('#remote .remote-item')
                .forEach(b => b.classList.toggle('active', b.dataset.target === targetId));
        }

        function renderRemote() {
            const nav = document.getElementById('remote');
            const ICON = { 'sec-overview': '🏠', 'sec-anthem': '🎵', 'sec-players': '👥', 'sec-stand': '📊', 'sec-stats': '📈', 'sec-goods': '🛍️', 'sec-food': '🍜', 'sec-map': '🗺️' };
            const LABEL = id => ({ 'sec-overview': '개요', 'sec-anthem': '응원가', 'sec-players': '선수', 'sec-stand': '순위표', 'sec-stats': '개인기록', 'sec-goods': '굿즈', 'sec-food': '맛집', 'sec-map': '지도' }[id] || id);
            const groups = [
                { title: '정보', items: ['sec-overview', 'sec-anthem', 'sec-players'] },
                { title: '기록', items: ['sec-stand', 'sec-stats'] },
                { title: '기타', items: ['sec-goods', 'sec-food', 'sec-map'] },
            ];

            nav.innerHTML = `
        <div class="remote-header">
          <img src="${team.logo}" alt=""><div class="t"><strong>${team.name}</strong><span>${team.home}</span></div>
        </div>
        <div class="remote-list" id="remote-list"></div>
        <div class="remote-footer">
          <a href="${team.links?.home || '#'}" target="_blank" rel="noopener"><span class="ico">🌐</span><span class="label">공식사이트</span></a>
        </div>`;

            const list = nav.querySelector('#remote-list');
            groups.forEach(g => {
                list.appendChild(el(`<div class="remote-group">${g.title}</div>`));
                g.items.forEach(id => {
                    const btn = el(`<button class="remote-item" data-target="${id}">
            <span class="ico">${ICON[id] || '•'}</span><span class="label">${LABEL(id)}</span>
          </button>`);
                    btn.addEventListener('click', () => { setActiveInRemote(id); scrollToSection(id); });
                    list.appendChild(btn);
                });
            });

            const buttons = [...list.querySelectorAll('.remote-item')];
            const io = new IntersectionObserver((entries) => {
                entries.forEach(e => { if (e.isIntersecting) setActiveInRemote(e.target.id); });
            }, { threshold: .5, rootMargin: "-10% 0px -35% 0px" });
            document.querySelectorAll('.section').forEach(sec => io.observe(sec));
            const first = list.querySelector('.remote-item'); if (first) first.classList.add('active');
        }

        /* ----- 섹션 렌더 ----- */
        function renderOverview() {
            const host = document.getElementById('sec-overview');
            host.innerHTML = `
        <h2>구단 정보</h2>
        <div class="grid-2">
          <div class="card" style="padding:14px"><div class="muted">연고지</div><div>${team.home}</div></div>
          <div class="card" style="padding:14px"><div class="muted">창단</div><div>${team.founded}</div></div>
          <div class="card" style="padding:14px"><div class="muted">구장</div><div>${team.stadium.name}</div></div>
          <div class="card" style="padding:14px"><div class="muted">슬로건</div><div>${team.slogan}</div></div>
        </div>

        </div>`;
        }
        function renderAnthem() {
            document.getElementById('sec-anthem').innerHTML =
                `<h2>응원가</h2><div class="media card"><iframe src="${team.anthem.youtube}" title="응원가" loading="lazy"></iframe></div>`;
        }
        function renderPlayers() {
            const host = document.getElementById('sec-players');
            host.innerHTML = `<h2>선수 프로필</h2>
        <div class="cards">
          ${team.players.map(p => `
            <div class="card item">
              <img src="${p.img}" alt="${p.name}" />
              <div class="meta"><div><div style="font-weight:700">${p.name}</div><div class="muted">${p.pos}</div></div><span class="badge">${p.number}</span></div>
            </div>`).join('')}
        </div>`;
        }
        // 구단 순위에서 자기 팀에 빨간 박스로 하이라이트
        function renderStandings() {
            const rows = team.standings.map(s => `
                <tr class="${s.team === 'LG' ? 'hl-lg' : ''}">
                    <td>${s.rank}</td>
                    <td>${s.team}</td>
                    <td>${s.w}</td>
                    <td>${s.l}</td>
                    <td>${s.pct.toFixed(3)}</td>
                </tr>
            `).join('');

        document.getElementById('sec-stand').innerHTML = `
            <h2>구단 순위</h2>
            <table class="card standings">
                <thead><tr><th>순위</th><th>팀</th><th>승</th><th>패</th><th>승률</th></tr></thead>
                <tbody>${rows}</tbody>
            </table>`;
    }
        function renderStats() {
            document.getElementById('sec-stats').innerHTML = `
        <h2>개인기록</h2>
        <div class="row">
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">타자 TOP</h3>
            <table>
              <thead><tr><th>순위</th><th>선수</th><th>팀</th><th>타율</th><th>HR</th><th>RBI</th></tr></thead>
              <tbody>${team.stats.hitters.map(h => `<tr><td>${h.rank}</td><td>${h.name}</td><td>${h.team}</td><td>${h.avg.toFixed(3)}</td><td>${h.hr}</td><td>${h.rbi}</td></tr>`).join('')}</tbody>
            </table>
          </div>
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">투수 TOP</h3>
            <table>
              <thead><tr><th>순위</th><th>선수</th><th>팀</th><th>ERA</th><th>SO</th><th>W</th></tr></thead>
              <tbody>${team.stats.pitchers.map(p => `<tr><td>${p.rank}</td><td>${p.name}</td><td>${p.team}</td><td>${p.era.toFixed(2)}</td><td>${p.so}</td><td>${p.w}</td></tr>`).join('')}</tbody>
            </table>
          </div>
        </div>`;
        }
        function renderGoods() {
            document.getElementById('sec-goods').innerHTML = `
        <h2>굿즈 소개</h2>
        <div class="cards">
          ${team.goods.map(g => `
            <div class="card item">
              <img src="${g.img}" alt="${g.name}" />
              <div class="meta"><div>${g.name}</div><span class="badge">${g.price}</span></div>
            </div>`).join('')}
        </div>`;
        }
        function renderFoods() {
            document.getElementById('sec-food').innerHTML = `
        <h2>주변 맛집</h2>
        <table class="card">
          <thead><tr><th>상호</th><th>종류</th><th>링크</th></tr></thead>
          <tbody>${team.foods.map(r => `<tr><td>${r.name}</td><td>${r.type}</td><td><a class="pill" href="${r.link}" target="_blank">지도보기</a></td></tr>`).join('')}</tbody>
        </table>`;
        }
        function renderMap() {
            const src = `https://www.google.com/maps?q=${encodeURIComponent(team.stadium.mapQuery)}&output=embed`;
            document.getElementById('sec-map').innerHTML = `
        <h2>구장 위치 — ${team.stadium.name}</h2>
        <div class="media card"><iframe loading="lazy" src="${src}" title="지도"></iframe></div>`;
        }

        /* ---------- 실행 ---------- */
        setTheme();
        renderHeader();   // 이제 히어로 배너를 채움
        renderRemote();
        renderOverview();
        renderAnthem();
        renderPlayers();
        renderStandings();
        renderStats();
        renderGoods();
        renderFoods();
        renderMap();
    </script>
</body>

</html>
