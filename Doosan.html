<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>구단 상세 | 두산 베어스</title>
    <style>
        :root {
            --bg: #0b0c10;
            --panel: #15171c;
            --text: #e6e8ec;
            --muted: #9aa3af;

            /* 두산 팔레트 */
            --accent: #0F2D52;
            /* 네이비 */
            --accent-2: #C8102E;
            /* 레드 */
            --accent-d: #0B1F3A;
            /* 딥 네이비(보더) */

            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .25);
            --remote-w: clamp(180px, 22vw, 240px);
            --wm-url: url('https://i.namu.wiki/i/myTgHLGU649yMLsFL8HW5VmONCQqrNfZZ_0g0oBK2Xwj8ZdW-ao_YbyeseywVKyzLN58xmF1pcfzh63hwR_cyRauPbafhKjp4APoymjg3LwODrClD5iQoS5BJ3rDnUM1pLbt6JSQaJhGZomvxDrMmw.svg');
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        html {
            scroll-behavior: smooth
        }

        /* 배경 그라디언트 */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Malgun Gothic;
            color: var(--text);
            background: linear-gradient(180deg,
                    #0b0c10 0%,
                    color-mix(in srgb, var(--accent) 10%, #0d1117) 35%,
                    #0d1117 55%,
                    color-mix(in srgb, var(--accent) 10%, #0b0c10) 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        @supports not (background:color-mix(in srgb, red 10%, black)) {
            body {
                background: linear-gradient(180deg, #0b0c10 0%, #11151c 35%, #0d1117 55%, #0b0c10 100%)
            }
        }

        /* 워터마크(배경 위) */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(1100px 520px at 18% -12%, rgba(255, 255, 255, .06), transparent 70%),
                radial-gradient(900px 520px at 85% 112%, rgba(255, 255, 255, .04), transparent 70%),
                var(--wm-url) no-repeat center 52%;
            background-size: clamp(420px, 30vw, 500px) auto;
            opacity: .10;
            filter: grayscale(1) contrast(1.05);
        }

        a {
            color: inherit
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
            padding-left: calc(var(--remote-w) + 24px);
        }

        /* 최상단 줄: NC 패턴( accent → accent-2 ) */
        .container::before {
            content: "";
            position: sticky;
            top: 0;
            display: block;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border-radius: 12px;
            margin-bottom: 10px;
        }

        /* 카드/배너(반투명으로 배경 투과) */
        .card,
        .hero {
            border: 1px solid #22252b;
            border-radius: var(--radius);
            box-shadow: var(--shadow)
        }

        /* 상단 배너: 하나만 사용(헤더 삭제) */
        .hero {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
            padding: 40px 22px;
            margin: 16px 0;
            border: 1px solid color-mix(in srgb, var(--accent) 45%, #000);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            background:
                linear-gradient(90deg,
                    color-mix(in srgb, var(--accent) 58%, transparent) 0%,
                    color-mix(in srgb, var(--accent) 30%, transparent) 60%),
                rgba(15, 17, 23, .72);
            backdrop-filter: blur(2px);
        }

        .hero .logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: contain;
            background: #000;
            flex: 0 0 auto
        }

        .hero .title h1 {
            margin: 0;
            font-size: 24px
        }

        .hero .title p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 14px
        }

        /* 좌측 리모컨 (기아 템플릿 방식) */
        .side-remote {
            position: fixed;
            left: 24px;
            top: 96px;
            bottom: 24px;
            width: var(--remote-w);
            display: flex;
            flex-direction: column;
            gap: 0;
            background: rgba(21, 23, 28, .96);
            border: 1px solid #2a2f38;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            backdrop-filter: blur(6px);
            z-index: 1000;
        }

        .remote-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 28%, #141821), #141821 55%);
            border-bottom: 1px solid #303543;
            border-radius: 16px 16px 0 0;
        }

        .remote-header img {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            object-fit: contain;
            background: #000
        }

        .remote-header .t {
            line-height: 1.1
        }

        .remote-header .t strong {
            display: block;
            font-size: 14px
        }

        .remote-header .t span {
            display: block;
            font-size: 11px;
            color: var(--muted)
        }

        .remote-list {
            padding: 8px 8px 12px;
            overflow: auto
        }

        .remote-group {
            padding: 10px 8px 6px;
            font-size: 11px;
            color: var(--muted);
            letter-spacing: .04em;
            text-transform: uppercase
        }

        .remote-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin: 4px 0;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            background: #0f1117;
            color: var(--text);
        }

        .remote-item .ico {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #161b25;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px
        }

        .remote-item .label {
            font-weight: 700;
            font-size: 14px
        }

        .remote-item:hover {
            border-color: #343a45;
            background: #121622
        }

        .remote-item.active {
            background: linear-gradient(90deg,
                    color-mix(in srgb, var(--accent) 26%, transparent),
                    transparent);
            border-color: color-mix(in srgb, var(--accent) 38%, #2a2f38);
            box-shadow: none;
            /* NC: 글로우 제거 */
        }

        .remote-footer {
            margin-top: auto;
            padding: 10px 12px;
            border-top: 1px solid #2a2f38
        }

        .remote-footer a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background: #0f1117;
            border: 1px solid #2a2f38;
            border-radius: 12px;
            padding: 10px 12px;
            font-weight: 700;
            color: var(--text);
            /* 항상 흰색 */
        }

        .remote-footer a:link,
        .remote-footer a:visited {
            color: var(--text)
        }

        .remote-footer a:hover {
            background: var(--accent-2);
            border-color: transparent;
            color: #111
        }

        .remote-footer .ico {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #161b25;
            display: flex;
            align-items: center;
            justify-content: center
        }

        @media (max-width:1180px) {
            .remote-header .t {
                display: none
            }

            .remote-header {
                justify-content: center
            }
        }

        @media (max-width:980px) {
            .container {
                padding-left: 24px;
                padding-bottom: 90px
            }

            .side-remote {
                left: 50%;
                bottom: 16px;
                top: auto;
                transform: translateX(-50%);
                width: min(92vw, 720px);
                height: auto;
                max-height: none;
                overflow: visible;
                display: flex;
                flex-direction: row;
                gap: 8px;
                padding: 8px;
                border-radius: 999px;
            }

            .remote-header,
            .remote-group,
            .remote-footer {
                display: none
            }

            .remote-list {
                display: flex;
                gap: 8px;
                padding: 0
            }

            .remote-item {
                margin: 0;
                padding: 8px 12px
            }

            .remote-item .label {
                display: none
            }
        }

        /* 섹션/테이블 */
        h2 {
            font-size: 18px;
            margin: 0 0 12px
        }

        .muted {
            color: var(--muted);
            font-size: 14px
        }

        .section {
            scroll-margin-top: 14px
        }

        .section.card {
            padding: 18px;
            margin-top: 12px
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px
        }

        thead {
            background: #0F1A2D
        }

        th,
        td {
            font-size: 14px;
            padding: 10px 12px;
            border-bottom: 1px solid #1E2A44;
            text-align: left
        }

        tbody tr:hover {
            background: #121A2B
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 12px
        }

        .card.item {
            padding: 12px
        }

        .card.item img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 12px;
            background: #111
        }

        .item .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px
        }

        .badge {
            font-size: 12px;
            color: #111;
            background: linear-gradient(45deg, var(--accent-2), color-mix(in srgb, var(--accent-2) 70%, #fff));
            padding: 4px 8px;
            border-radius: 999px;
        }

        .pill {
            display: inline-block;
            padding: 6px 10px;
            border: 1px solid #223049;
            border-radius: 999px;
            color: var(--muted);
            font-size: 12px
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        .media {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #000
        }

        .media iframe {
            width: 100%;
            height: 360px;
            border: 0
        }

        /* 순위표: 본인 구단 하이라이트 */
        table.standings tr.hl-team {
            background: color-mix(in srgb, var(--accent) 18%, transparent)
        }

        table.standings tr.hl-team:hover {
            background: color-mix(in srgb, var(--accent) 28%, transparent)
        }

        @supports not (background:color-mix(in srgb, red 10%, transparent)) {
            table.standings tr.hl-team {
                background: rgba(15, 45, 82, .18)
            }

            table.standings tr.hl-team:hover {
                background: rgba(15, 45, 82, .28)
            }
        }

        /* 배경음악 트리거 오버레이 */
        #overlay {
            position: fixed;
            inset: 0;
            cursor: pointer;
            z-index: 2000;
            background: transparent;
        }

        #player {
            display: none
        }
    </style>

        let readyToPlay = false;
        let startedOnce = false;
        let wantPlay = false;

        function onYouTubeIframeAPIReady() {
            window.ytPlayer = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'DCjtMp6ileM',
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: 'DCjtMp6ileM',
                    playsinline: 1
                },
                events: {
                    onReady: (e) => {
                        e.target.mute();      // 초기엔 음소거로 로딩
                        readyToPlay = true;
                        if (wantPlay) playMusicOnce();  // 준비 전 클릭해둔 경우 즉시 재생
                    }
                }
            });
        }

        function playMusicOnce() {
            wantPlay = true;                         // 사용자가 재생 의사 표현
            if (!readyToPlay || startedOnce || !window.ytPlayer) return;

            try {
                ytPlayer.unMute();
                ytPlayer.playVideo();
                startedOnce = true;

                // 오버레이 제거
                const ov = document.getElementById('overlay');
                if (ov) ov.style.display = 'none';
            } catch (err) {
                console.warn('음악 재생 실패:', err);
            }
        }

        // 사용자 제스처: 클릭 1회만 처리
        document.getElementById('overlay')?.addEventListener('click', playMusicOnce, { once: true });

            stats: {
                hitters: [
                    { rank: 1, name: "정수빈", team: "두산", avg: .273, hr: 6, rbi: 30 },
                    { rank: 2, name: "양의지", team: "두산", avg: .320, hr: 19, rbi: 77 },
                    { rank: 3, name: "케이브", team: "두산", avg: .298, hr: 12, rbi: 62 },
                ],
                pitchers: [
                    { rank: 1, name: "박치국", team: "두산", era: 3.28, so: 49, w: 3 },
                    { rank: 2, name: "이영하", team: "두산", era: 4.24, so: 61, w: 4 },
                    { rank: 3, name: "김택연", team: "두산", era: 2.45, so: 66, w: 2 },
                ]
            },

            goods: [
                { name: "홈 유니폼", price: "₩119,000", img: "https://godomall-storage.cdn-nhncommerce.com/aee175be62cdbd8420a72c0186e673b8/goods/1000000080/image/main/1000000080_main_016.jpg" },
                { name: "볼캡", price: "₩35,000", img: "https://godomall-storage.cdn-nhncommerce.com/aee175be62cdbd8420a72c0186e673b8/goods/1000000185/image/main/1000000185_main_082.jpg" },
                { name: "후드티", price: "₩28,000", img: "https://godomall-storage.cdn-nhncommerce.com/aee175be62cdbd8420a72c0186e673b8/goods/1000000097/image/main/1000000097_main_037.jpg" },
                { name: "키링", price: "₩9,900", img: "https://godomall-storage.cdn-nhncommerce.com/aee175be62cdbd8420a72c0186e673b8/goods/1000000176/image/main/1000000176_main_084.jpg" },
            ],

            foods: [
                { name: "남경막국수 잠실점", type: "막국수", link: "https://www.google.com/maps/place/%EB%82%A8%EA%B2%BD%EB%A7%89%EA%B5%AD%EC%88%98+%EB%B3%B8%EC%A0%90/data=!4m2!3m1!1s0x0:0x9c7b78f8c6cde530?sa=X&ved=1t:2428&ictx=111" },
                { name: "공씨네 족발보쌈", type: "족발", link: "https://www.google.com/maps/place/%EA%B3%B5%EC%94%A8%EB%84%A4%EC%A1%B1%EB%B0%9C/data=!3m1!4b1!4m6!3m5!1s0x357ca5ad62f5f453:0xb4ab216ee676f812!8m2!3d37.5088139!4d127.0845842!16s%2Fg%2F11dxcrk8_z?entry=ttu" },
                { name: "화덕고깃간", type: "고기", link: "https://www.google.com/maps/place/%EC%B0%B8%EB%82%98%EB%AC%B4%EC%9E%A5%EC%9E%91%EA%B5%AC%EC%9D%B4+%ED%99%94%EB%8D%95%EA%B3%A0%EA%B9%83%EA%B0%84/data=!3m1!4b1!4m6!3m5!1s0x357ca44bc1cffffd:0xc69b5abe41113b7b!8m2!3d37.5096383!4d127.0816908!16s%2Fg%2F11dxj01g6d?entry=ttu" },
            ],
        };

        /* ---------- 유틸/렌더 ---------- */
        const el = html => { const t = document.createElement('template'); t.innerHTML = html.trim(); return t.content.firstChild; };

        function setTheme() {
            if (team.colors?.accent) document.documentElement.style.setProperty('--accent', team.colors.accent);
            if (team.colors?.accent2) document.documentElement.style.setProperty('--accent-2', team.colors.accent2);
            document.documentElement.style.setProperty('--wm-url', `url('${team.logo || ""}')`);
        }
        function renderHeader() {
            document.getElementById('hero-logo').src = team.logo;
            document.getElementById('hero-title').textContent = team.name;
            document.getElementById('hero-sub').textContent = `${team.slogan} · ${team.home} · ${team.founded}`;
        }

        // 스크롤 이동
        function scrollToSection(id) {
            if (id === 'sec-overview') { window.scrollTo({ top: 0, behavior: 'smooth' }); return; }
            const t = document.getElementById(id); if (!t) return;
            const y = t.getBoundingClientRect().top + window.scrollY - 10;
            window.scrollTo({ top: y, behavior: 'smooth' });
        }

        // 리모컨 활성화 제어
        function setActiveInRemote(targetId) {
            document.querySelectorAll('#remote .remote-item')
                .forEach(b => b.classList.toggle('active', b.dataset.target === targetId));
        }
        let suppressSync = false, suppressTimer = null;

        function renderRemote() {
            const nav = document.getElementById('remote');
            const ICON = { 'sec-overview': '🏠', 'sec-players': '👥', 'sec-stand': '📊', 'sec-stats': '📈', 'sec-goods': '🛍️', 'sec-food': '🍜', 'sec-map': '🗺️' };
            const LABEL = id => ({ 'sec-overview': '개요', 'sec-players': '선수', 'sec-stand': '순위표', 'sec-stats': '개인기록', 'sec-goods': '굿즈', 'sec-food': '맛집', 'sec-map': '지도' }[id] || id);

            const groups = [
                { title: '정보', items: ['sec-overview', 'sec-players'] },
                { title: '기록', items: ['sec-stand', 'sec-stats'] },
                { title: '기타', items: ['sec-goods', 'sec-food', 'sec-map'] },
            ];

            nav.innerHTML = `
        <div class="remote-header">
          <img src="${team.logo}" alt="">
          <div class="t"><strong>${team.name}</strong><span>${team.home}</span></div>
        </div>
        <div class="remote-list" id="remote-list"></div>
        <div class="remote-footer">
          <a href="${team.links?.home || '#'}" target="_blank" rel="noopener">
            <span class="ico">🌐</span><span class="label">공식사이트</span>
          </a>
        </div>`;

            const list = nav.querySelector('#remote-list');
            groups.forEach(g => {
                list.appendChild(el(`<div class="remote-group">${g.title}</div>`));
                g.items.forEach(id => {
                    const btn = el(`<button class="remote-item" data-target="${id}">
            <span class="ico">${ICON[id] || '•'}</span><span class="label">${LABEL(id)}</span>
          </button>`);
                    btn.addEventListener('click', () => {
                        setActiveInRemote(id);
                        suppressSync = true; clearTimeout(suppressTimer);
                        suppressTimer = setTimeout(() => suppressSync = false, 900);
                        scrollToSection(id);
                    });
                    list.appendChild(btn);
                });
            });

            const io = new IntersectionObserver(entries => {
                if (suppressSync) return;
                entries.forEach(e => { if (e.isIntersecting) setActiveInRemote(e.target.id); });
            }, { threshold: .55, rootMargin: "-10% 0px -35% 0px" });
            document.querySelectorAll('.section').forEach(sec => io.observe(sec));

            const first = list.querySelector('.remote-item'); if (first) first.classList.add('active');
        }

        /* ----- 섹션 렌더 ----- */
        function renderOverview() {
            document.getElementById('sec-overview').innerHTML = `
        <h2>구단 정보</h2>
        <div class="grid-2">
          <div class="card" style="padding:14px"><div class="muted">연고지</div><div>${team.home}</div></div>
          <div class="card" style="padding:14px"><div class="muted">창단</div><div>${team.founded}</div></div>
          <div class="card" style="padding:14px"><div class="muted">구장</div><div>${team.stadium.name}</div></div>
          <div class="card" style="padding:14px"><div class="muted">슬로건</div><div>${team.slogan}</div></div>
        </div>`;
        }

        function renderPlayers() {
            document.getElementById('sec-players').innerHTML = `
        <h2>선수 프로필</h2>
        <div class="cards">
          ${team.players.map(p => `
            <div class="card item">
              <img src="${p.img}" alt="${p.name}">
              <div class="meta">
                <div><div style="font-weight:700">${p.name}</div><div class="muted">${p.pos}</div></div>
                <span class="badge">${p.number}</span>
              </div>
            </div>`).join('')}
        </div>`;
        }

        function renderStandings() {
            const rows = team.standings.map(s => `
        <tr class="${s.team === team.abbr ? 'hl-team' : ''}">
          <td>${s.rank}</td><td>${s.team}</td><td>${s.w}</td><td>${s.l}</td><td>${s.pct.toFixed(3)}</td>
        </tr>`).join('');
            document.getElementById('sec-stand').innerHTML = `
        <h2>구단 순위</h2>
        <table class="card standings">
          <thead><tr><th>순위</th><th>팀</th><th>승</th><th>패</th><th>승률</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>`;
        }

        function renderStats() {
            document.getElementById('sec-stats').innerHTML = `
        <h2>개인기록</h2>
        <div class="row">
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">타자 TOP</h3>
            <table>
              <thead><tr><th>순위</th><th>선수</th><th>팀</th><th>타율</th><th>HR</th><th>RBI</th></tr></thead>
              <tbody>
                ${team.stats.hitters.map(h => `<tr><td>${h.rank}</td><td>${h.name}</td><td>${h.team}</td><td>${h.avg.toFixed(3)}</td><td>${h.hr}</td><td>${h.rbi}</td></tr>`).join('')}
              </tbody>
            </table>
          </div>
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">투수 TOP</h3>
            <table>
              <thead><tr><th>순위</th><th>선수</th><th>팀</th><th>ERA</th><th>SO</th><th>W</th></tr></thead>
              <tbody>
                ${team.stats.pitchers.map(p => `<tr><td>${p.rank}</td><td>${p.name}</td><td>${p.team}</td><td>${p.era.toFixed(2)}</td><td>${p.so}</td><td>${p.w}</td></tr>`).join('')}
              </tbody>
            </table>
          </div>
        </div>`;
        }

        function renderGoods() {
            document.getElementById('sec-goods').innerHTML = `
        <h2>굿즈 소개</h2>
        <div class="cards">
          ${team.goods.map(g => `
            <div class="card item">
              <img src="${g.img}" alt="${g.name}">
              <div class="meta"><div>${g.name}</div><span class="badge">${g.price}</span></div>
            </div>`).join('')}
        </div>`;
        }

        function renderFoods() {
            document.getElementById('sec-food').innerHTML = `
        <h2>주변 맛집</h2>
        <table class="card">
          <thead><tr><th>상호</th><th>종류</th><th>링크</th></tr></thead>
          <tbody>
            ${team.foods.map(r => `<tr><td>${r.name}</td><td>${r.type}</td>
              <td><a class="pill" href="${r.link}" target="_blank" rel="noopener noreferrer">지도보기</a></td></tr>`).join('')}
          </tbody>
        </table>`;
        }

        function renderMap() {
            const src = `https://www.google.com/maps?q=${encodeURIComponent(team.stadium.mapQuery)}&output=embed`;
            document.getElementById('sec-map').innerHTML = `
        <h2>구장 위치 — ${team.stadium.name}</h2>
        <div class="media card"><iframe loading="lazy" src="${src}" title="지도"></iframe></div>`;
        }

        /* 실행 */
        setTheme(); renderHeader(); renderRemote();
        renderOverview(); renderPlayers(); renderStandings(); renderStats(); renderGoods(); renderFoods(); renderMap();
    </script>
</body>
