<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>구단 상세 | 두산 베어스</title>
    <style>
        :root {
            --bg: #0b0c10;
            --panel: #171a22;
            /* 패널: 짙은 네이비 */
            --text: #e6e8ec;
            --muted: #9aa3af;

            /* ▶ 두산 베어스 팔레트 */
            --accent: #0F2D52;
            /* 메인 네이비 */
            --accent-2: #C8102E;
            /* 포인트 레드 */
            --accent-d: #0B1F3A;
            /* 더 딥한 네이비(hover/border) */

            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .25);
            --remote-w: 220px;
            --wm-url: url('키움로고.jpg');
            /* 로고는 그대로(색만 변경 요청이었음) */
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        html {
            scroll-behavior: smooth
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Malgun Gothic;
            color: var(--text);
            /* ▶ 버건디 톤 배경 그라디언트 */
            background: linear-gradient(180deg, #0C1424 0%, #111A2E 50%, #0C1424 100%);
        }

        a {
            color: inherit
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
            padding-left: calc(var(--remote-w) + 24px);
        }

        .container::before {
            content: "";
            position: sticky;
            top: 0;
            display: block;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-2), var(--accent));
            border-radius: 12px;
            margin-bottom: 10px;
        }

        /* 카드/배너 */
        .card,
        header.card,
        .hero {
            border: 1px solid var(--accent-d);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* 헤더 */
        header.card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px
        }

        .logo {
            width: 128px;
            height: 128px;
            border-radius: 12px;
            object-fit: contain;
            background: #000
        }

        .title h1 {
            margin: 0;
            font-size: 24px
        }

        .title p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 14px
        }

        /* 히어로 */
        .hero {
            position: relative;
            overflow: hidden;
            padding: 28px 22px;
            margin: 16px 0;
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 50%, #1a1216), #1a1216 55%);
            border: 1px solid color-mix(in srgb, var(--accent) 50%, #000);
        }

        .hero h2 {
            margin: 0 0 8px;
            font-size: 22px
        }

        .hero p {
            margin: 0;
            color: var(--muted)
        }

        /* 좌측 고정 리모컨 */
        .side-remote {
            position: fixed;
            left: 250px;
            top: 96px;
            bottom: 24px;
            width: var(--remote-w);
            display: flex;
            flex-direction: column;
            gap: 0;
            background: rgba(23, 20, 25, .96);
            border: 1px solid var(--accent-d);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            backdrop-filter: blur(6px);
            z-index: 1000;
        }

        .side-remote .remote-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 12px;
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 35%, #141018), #141018 55%);
            border-bottom: 1px solid var(--accent-d);
            border-radius: 16px 16px 0 0;
        }

        .remote-header img {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            object-fit: contain;
            background: #000
        }

        .remote-header .t {
            line-height: 1.1
        }

        .remote-header .t strong {
            display: block;
            font-size: 14px
        }

        .remote-header .t span {
            display: block;
            font-size: 11px;
            color: var(--muted)
        }

        .side-remote .remote-list {
            padding: 8px 8px 12px;
            overflow: auto;
        }

        .remote-group {
            padding: 10px 8px 6px;
            font-size: 11px;
            color: var(--muted);
            letter-spacing: .04em;
            text-transform: uppercase;
        }

        .remote-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 10px;
            margin: 4px 0;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            background: #0F1422;
            color: var(--text);
        }

        .remote-item .ico {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #172037;
            ;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
        }

        .remote-item .label {
            font-weight: 700;
            font-size: 14px
        }

        .remote-item:hover {
            border-color: var(--accent-d);
            background: #121A2B;
        }

        .remote-item.active {
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 28%, transparent), transparent);
            border-color: color-mix(in srgb, var(--accent) 45%, var(--accent-d));
            box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--accent-2) 35%, transparent);
        }

        .remote-footer {
            margin-top: auto;
            padding: 10px 12px;
            border-top: 1px solid var(--accent-d);
        }

        .remote-footer a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background: #141018;
            border: 1px solid var(--accent-d);
            border-radius: 12px;
            padding: 10px 12px;
            font-weight: 700;
        }

        .remote-footer a:hover {
            background: var(--accent-2);
            border-color: transparent;
            color: #111;
        }

        .remote-footer .ico {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #1C1520;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 섹션 공통 */
        h2 {
            font-size: 18px;
            margin: 0 0 12px
        }

        .muted {
            color: var(--muted);
            font-size: 14px
        }

        .section {
            scroll-margin-top: 14px;
        }

        .section.card {
            padding: 18px;
            margin-top: 12px
        }

        /* 테이블/그리드 */
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px
        }

        thead {
            background: #24171C
        }

        /* 버건디 딥 헤더 */
        th,
        td {
            font-size: 14px;
            padding: 10px 12px;
            border-bottom: 1px solid #2A1B21;
            text-align: left
        }

        tbody tr:hover {
            background: #1E1318
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 12px
        }

        .card.item {
            padding: 12px
        }

        .card.item img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 12px;
            background: #111
        }

        .item .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px
        }

        .badge {
            font-size: 12px;
            color: #111;
            background: linear-gradient(45deg, var(--accent-2), color-mix(in srgb, var(--accent-2) 70%, #fff));
            padding: 4px 8px;
            border-radius: 999px
        }

        .pill {
            display: inline-block;
            padding: 6px 10px;
            border: 1px solid #3a2a30;
            border-radius: 999px;
            color: var(--muted);
            font-size: 12px
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        .media {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #000
        }

        .media iframe {
            width: 100%;
            height: 360px;
            border: 0
        }

        /* ====== Burgundy -> Deep Red 정리(override) ====== */
        :root {
            /* 두산 레드 조금 더 딥하게 */
            --accent-2: #B10E2E;
            /* 기본 포인트 레드(기존 #C8102E보다 한 톤 다운) */
            --accent-2-d: #7E0B1F;
            /* 딥 레드(보더/호버용) */
        }

        /* 히어로 배경에 남은 버건디 기운(#1a1216) 제거 + 딥레드 비율 살짝 */
        .hero {
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent-2) 22%, #0C1424), #0C1424 55%);
            border: 1px solid color-mix(in srgb, var(--accent-2) 40%, #000);
        }

        /* 상단 얇은 바(그라디언트)도 레드 강조 */
        .container::before {
            background: linear-gradient(90deg, var(--accent-2), var(--accent));
        }

        /* 리모컨 active/포커스의 레드 하이라이트 강화 */
        .remote-item.active {
            border-color: color-mix(in srgb, var(--accent) 45%, var(--accent-d));
            box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--accent-2) 55%, transparent);
        }

        /* 배지(가격/등번호)의 골드/버건디 → 레드 하이라이트 */
        .badge {
            background: linear-gradient(45deg, var(--accent-2), color-mix(in srgb, var(--accent-2) 70%, #ffffff));
            color: #111;
        }

        /* 표/리스트에 남은 버건디 고정 hex 대체 */
        thead {
            background: #0F1A2D;
        }

        /* 기존 #24171C */
        th,
        td {
            border-bottom: 1px solid #1E2A44;
        }

        /* 기존 #2A1B21 */
        tbody tr:hover {
            background: #121A2B;
        }

        /* 기존 #1E1318 */

        /* 리모컨/버튼의 은은한 버건디 톤 제거(네이비 베이스 유지) */
        .remote-header {
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 35%, #0F1422), #0F1422 55%);
        }

        .remote-item {
            background: #0F1422;
        }

        .remote-item:hover {
            background: #121A2B;
        }

        .remote-item .ico,
        .remote-footer .ico {
            background: #172037;
        }

        .remote-footer a {
            background: #0F1422;
        }

        .pill {
            border-color: #223049;
        }


        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #overlay {
            position: fixed;
            inset: 0;
            cursor: pointer;
        }

        #player {
            display: none;
        }

        /* 기존 #3a2a30 */
    </style>

            if (!readyToPlay) {

        /* ---------- 유틸/렌더 ---------- */
        const el = html => { const t = document.createElement('template'); t.innerHTML = html.trim(); return t.content.firstChild; };

        function setTheme() {
            if (team.colors?.accent) document.documentElement.style.setProperty('--accent', team.colors.accent);
            if (team.colors?.accent2) document.documentElement.style.setProperty('--accent-2', team.colors.accent2);
            document.documentElement.style.setProperty('--wm-url', `url('${team.logo || ""}')`);
        }
        function renderHeader() {
            // 헤더 로고/텍스트 세팅
            document.querySelector('#team-logo').src = team.logo;
            document.querySelector('#team-name').textContent = team.name;
            document.querySelector('#team-sub').textContent = `${team.slogan} · ${team.founded} · ${team.home}`;
            // 히어로 텍스트 세팅
            document.getElementById('hero-title').textContent = team.name;
            document.getElementById('hero-sub').textContent = `${team.slogan} · ${team.home} · ${team.founded}`;
        }
        function scrollToSection(id) {
            const target = document.getElementById(id);
            if (!target) return;
            const y = target.getBoundingClientRect().top + window.scrollY - 10;
            window.scrollTo({ top: y, behavior: 'smooth' });
        }

        function renderRemote() {
            const nav = document.getElementById('remote');
            const ICON = { 'sec-overview': '🏠', 'sec-players': '👥', 'sec-food': '🍜', 'sec-stand': '📊', 'sec-stats': '📈', 'sec-goods': '🛍️', 'sec-map': '🗺️' };
            const LABEL = id => ({ 'sec-overview': '개요', 'sec-players': '선수', 'sec-food': '맛집', 'sec-stand': '순위표', 'sec-stats': '개인기록', 'sec-goods': '굿즈', 'sec-map': '지도' }[id] || id);
            const groups = [
                { title: '정보', items: ['sec-overview', 'sec-players', 'sec-food'] }, // ← 응원가 제거
                { title: '기록', items: ['sec-stand', 'sec-stats'] },
                { title: '기타', items: ['sec-goods', 'sec-map'] },
            ];

            nav.innerHTML = `
        <div class="remote-header">
          <img src="${team.logo}" alt="">
          <div class="t"><strong>${team.name}</strong><span>${team.home}</span></div>
        </div>
        <div class="remote-list" id="remote-list"></div>
        <div class="remote-footer">
          <a href="${team.links?.home || '#'}" target="_blank" rel="noopener">
            <span class="ico">🌐</span><span class="label">공식사이트</span>
          </a>
        </div>`;

            const list = nav.querySelector('#remote-list');
            groups.forEach(g => {
                list.appendChild(el(`<div class="remote-group">${g.title}</div>`));
                g.items.forEach(id => {
                    const btn = el(`<button class="remote-item" data-target="${id}">
            <span class="ico">${ICON[id] || '•'}</span><span class="label">${LABEL(id)}</span>
          </button>`);
                    btn.addEventListener('click', () => scrollToSection(id));
                    list.appendChild(btn);
                });
            });

            const buttons = [...list.querySelectorAll('.remote-item')];
            const map = Object.fromEntries(buttons.map(b => [b.dataset.target, b]));
            const io = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        buttons.forEach(b => b.classList.remove('active'));
                        map[e.target.id]?.classList.add('active');
                    }
                });
            }, { threshold: .5, rootMargin: "-10% 0px -35% 0px" });
            document.querySelectorAll('.section').forEach(sec => io.observe(sec));
            const firstBtn = list.querySelector('.remote-item'); if (firstBtn) firstBtn.classList.add('active');
        }

        /* 섹션 렌더 */
        function renderOverview() {
            const host = document.getElementById('sec-overview');
            host.innerHTML = `
        <h2>구단 정보</h2>
        <div class="grid-2">
          <div class="card" style="padding:14px"><div class="muted">연고지</div><div>${team.home}</div></div>
          <div class="card" style="padding:14px"><div class="muted">창단</div><div>${team.founded}</div></div>
          <div class="card" style="padding:14px"><div class="muted">구장</div><div>${team.stadium.name}</div></div>
          <div class="card" style="padding:14px"><div class="muted">슬로건</div><div>${team.slogan}</div></div>
        </div>`;
        }

        /* renderAnthem() 제거 */

        function renderPlayers() {
            const host = document.getElementById('sec-players');
            host.innerHTML = `<h2>선수 프로필</h2>
        <div class="cards">
          ${team.players.map(p => `
            <div class="card item">
              <img src="${p.img}" alt="${p.name}" />
              <div class="meta">
                <div><div style="font-weight:700">${p.name}</div><div class="muted">${p.pos}</div></div>
                <span class="badge">${p.number}</span>
              </div>
            </div>`).join('')}
        </div>`;
        }
        function renderFoods() {
            document.getElementById('sec-food').innerHTML = `
        <h2>주변 맛집</h2>
        <table class="card">
          <thead><tr><th>상호</th><th>종류</th><th>링크</th></tr></thead>
          <tbody>
            ${team.foods.map(r => `<tr><td>${r.name}</td><td>${r.type}</td>
              <td><a class="pill" href="${r.link}" target="_blank">지도보기</a></td></tr>`).join('')}
          </tbody>
        </table>`;
        }
        function renderStandings() {
            document.getElementById('sec-stand').innerHTML = `
        <h2>구단 순위</h2>
        <table class="card">
          <thead><tr><th>순위</th><th>팀</th><th>승</th><th>패</th><th>승률</th></tr></thead>
          <tbody>
            ${team.standings.map(s => `<tr><td>${s.rank}</td><td>${s.team}</td><td>${s.w}</td><td>${s.l}</td><td>${s.pct.toFixed(3)}</td></tr>`).join('')}
          </tbody>
        </table>`;
        }
        function renderStats() {
            document.getElementById('sec-stats').innerHTML = `
        <h2>개인기록</h2>
        <div class="row">
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">타자 TOP</h3>
            <table>
              <thead><tr><th>순위</th><th>선수</th><th>팀</th><th>타율</th><th>HR</th><th>RBI</th></tr></thead>
              <tbody>
                ${team.stats.hitters.map(h => `<tr><td>${h.rank}</td><td>${h.name}</td><td>${h.team}</td><td>${h.avg.toFixed(3)}</td><td>${h.hr}</td><td>${h.rbi}</td></tr>`).join('')}
              </tbody>
            </table>
          </div>
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">투수 TOP</h3>
            <table>
              <thead><tr><th>순위</th><th>선수</th><th>팀</th><th>ERA</th><th>SO</th><th>W</th></tr></thead>
              <tbody>
                ${team.stats.pitchers.map(p => `<tr><td>${p.rank}</td><td>${p.name}</td><td>${p.team}</td><td>${p.era.toFixed(2)}</td><td>${p.so}</td><td>${p.w}</td></tr>`).join('')}
              </tbody>
            </table>
          </div>
        </div>`;
        }
        function renderGoods() {
            document.getElementById('sec-goods').innerHTML = `
        <h2>굿즈 소개</h2>
        <div class="cards">
          ${team.goods.map(g => `
            <div class="card item">
              <img src="${g.img}" alt="${g.name}" />
              <div class="meta"><div>${g.name}</div><span class="badge">${g.price}</span></div>
            </div>`).join('')}
        </div>`;
        }
        function renderMap() {
            const src = `https://www.google.com/maps?q=${encodeURIComponent(team.stadium.mapQuery)}&output=embed`;
            document.getElementById('sec-map').innerHTML = `
        <h2>구장 위치 — ${team.stadium.name}</h2>
        <div class="media card"><iframe loading="lazy" src="${src}" title="지도"></iframe></div>`;
        }

        /* ---------- 실행 ---------- */
        setTheme();
        renderHeader();
        renderRemote();
        renderOverview();
        /* renderAnthem();  // ← 호출 제거 */
        renderPlayers();
        renderFoods();
        renderStandings();
        renderStats();
        renderGoods();
        renderMap();
        //파일이름 변경
    </script>
