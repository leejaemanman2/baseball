<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>구단 상세 | LG트윈스</title>
    <style>
        :root {
            --bg: #0b0c10;
            --panel: #15171c;
            --text: #e6e8ec;
            --muted: #9aa3af;
            --accent: #c00000;
            --accent-2: #ff6b6b;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .25);
            --remote-w: 220px;
            /* 좌측 리모컨 폭 */
            --wm-url: url('./LG트윈스.png');
            /* 워터마크 로고 경로 */
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        html {
            scroll-behavior: smooth
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Malgun Gothic;
            color: var(--text);
            background: linear-gradient(180deg, #0a0b10, #0e1117 50%, #0a0b10);
        }

        a {
            color: inherit
        }

        /* 페이지 전체 워터마크(로고 1개) */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
            /* 워터마크 위 */
            padding-left: calc(var(--remote-w) + 24px);
            /* 리모컨 만큼 여백 */
        }

        .container::before {
            content: "";
            position: sticky;
            top: 0;
            display: block;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border-radius: 12px;
            margin-bottom: 10px;
        }

        /* 카드/배너(약간 투명) */
        .card,
        header.card,
        .hero {
            background: rgba(21, 23, 28, .94);
            border: 1px solid #22252b;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* 헤더 */
        header.card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: contain;
            background: #000
        }

        .title h1 {
            margin: 0;
            font-size: 24px
        }

        .title p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 14px
        }

        /* 히어로 */
        .hero {
            position: relative;
            overflow: hidden;
            padding: 28px 22px;
            margin: 16px 0;
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 40%, #0f1117), #0f1117 60%);
        }

        .hero h2 {
            margin: 0 0 8px;
            font-size: 22px
        }

        .hero p {
            margin: 0;
            color: var(--muted)
        }

        /* 좌측 고정 리모컨 (데스크탑 전용) */
        .side-remote {
            position: fixed;
            left: 250px;
            top: 96px;
            bottom: 24px;
            width: var(--remote-w);
            display: flex;
            flex-direction: column;
            gap: 0;
            background: rgba(21, 23, 28, .96);
            border: 1px solid #2a2f38;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            backdrop-filter: blur(6px);
            z-index: 1000;
        }

        .side-remote .remote-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 12px;
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 28%, #141821), #141821 55%);
            border-bottom: 1px solid #303543;
            border-radius: 16px 16px 0 0;
        }

        .remote-header img {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            object-fit: contain;
            background: #000
        }

        .remote-header .t {
            line-height: 1.1
        }

        .remote-header .t strong {
            display: block;
            font-size: 14px
        }

        .remote-header .t span {
            display: block;
            font-size: 11px;
            color: var(--muted)
        }

        .side-remote .remote-list {
            padding: 8px 8px 12px;
            overflow: auto;
        }

        .remote-group {
            padding: 10px 8px 6px;
            font-size: 11px;
            color: var(--muted);
            letter-spacing: .04em;
            text-transform: uppercase;
        }

        .remote-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 10px;
            margin: 4px 0;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            background: #0f1117;
            color: var(--text);
        }

        .remote-item .ico {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #161b25;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
        }

        .remote-item .label {
            font-weight: 700;
            font-size: 14px
        }

        .remote-item:hover {
            border-color: #343a45;
            background: #121622;
        }

        .remote-item.active {
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 26%, transparent), transparent);
            border-color: color-mix(in srgb, var(--accent) 38%, #2a2f38);
        }

        .remote-footer {
            margin-top: auto;
            padding: 10px 12px;
            border-top: 1px solid #2a2f38;
        }

        .remote-footer a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background: #0f1117;
            border: 1px solid #2a2f38;
            border-radius: 12px;
            padding: 10px 12px;
            font-weight: 700;
        }

        .remote-footer a:hover {
            background: var(--accent);
            border-color: transparent;
            color: #111;
        }

        .remote-footer .ico {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #161b25;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 섹션 공통 */
        h2 {
            font-size: 18px;
            margin: 0 0 12px
        }

        .muted {
            color: var(--muted);
            font-size: 14px
        }

        .section {
            scroll-margin-top: 14px;
        }

        .section.card {
            padding: 18px;
            margin-top: 12px
        }

        /* 테이블/그리드 */
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px
        }

        thead {
            background: #0f1320
        }

        th,
        td {
            font-size: 14px;
            padding: 10px 12px;
            border-bottom: 1px solid #232630;
            text-align: left
        }

        tbody tr:hover {
            background: #0e1017
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 12px
        }

        .card.item {
            padding: 12px
        }

        .card.item img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 12px;
            background: #111
        }

        .item .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px
        }

        .badge {
            font-size: 12px;
            color: #111;
            background: linear-gradient(45deg, var(--accent), var(--accent-2));
            padding: 4px 8px;
            border-radius: 999px
        }

        .pill {
            display: inline-block;
            padding: 6px 10px;
            border: 1px solid #30343d;
            border-radius: 999px;
            color: var(--muted);
            font-size: 12px
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        .media {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #000
        }

        .media iframe {
            width: 100%;
            height: 360px;
            border: 0
        }
    </style>
</head>

<body>
    <!-- 좌측 고정 리모컨 -->
    <nav class="side-remote" id="remote"></nav>

    <div class="container">
        <!-- 헤더 -->
        <header class="card" id="team-header">
            <img id="team-logo" class="logo" alt="팀 로고" />
            <div class="title">
                <h1 id="team-name">팀 이름</h1>
                <p class="muted" id="team-sub">구단 슬로건 · 창단연도 · 연고지</p>
            </div>
        </header>

        <!-- 히어로 -->
        <section class="hero" id="hero">
            <h2 id="hero-title">We are Twins</h2>
            <p id="hero-sub">승리를 향한 트윈스의 길 · 서울 잠실 · 1990</p>
        </section>

        <!-- 섹션들 -->
        <section id="sec-overview" class="section card"></section>
        <section id="sec-anthem" class="section card"></section>
        <section id="sec-players" class="section card"></section>
        <section id="sec-food" class="section card"></section>
        <section id="sec-stand" class="section card"></section>
        <section id="sec-stats" class="section card"></section>
        <section id="sec-goods" class="section card"></section>
        <section id="sec-map" class="section card"></section>
    </div>

    <script>
        /* ---------- 팀 데이터 ---------- */
        const team = {
            name: "LG 트윈스",
            slogan: "승리를 향한 트윈스의 길",
            founded: 1990,
            home: "서울 잠실",
            colors: { accent: "#c00000", accent2: "#ff6b6b" },
            logo: "./LG트윈스.png",
            links: { home: "https://www.lgtwins.com" },
            stadium: { name: "잠실야구장", mapQuery: "잠실야구장" },
            anthem: { youtube: "https://www.youtube.com/embed/S2cCk1rI2mI?rel=0" },
            players: [
                { name: "홍길동", pos: "외야수", img: "https://picsum.photos/400/530?random=11" },
                { name: "김둘리", pos: "투수", img: "https://picsum.photos/400/530?random=12" },
                { name: "이영희", pos: "내야수", img: "https://picsum.photos/400/530?random=13" },
                { name: "박철수", pos: "포수", img: "https://picsum.photos/400/530?random=14" },
            ],
            foods: [
                { name: "을밀대 본점", type: "냉면", link: "https://maps.google.com/?q=을밀대 본점" },
                { name: "잠실진주집", type: "백숙", link: "https://maps.google.com/?q=잠실진주집" },
                { name: "봉추찜닭", type: "찜닭", link: "https://maps.google.com/?q=봉추찜닭 잠실" },
            ],
            standings: [
                { rank: 1, team: "LG", w: 73, l: 45, pct: .619 },
                { rank: 2, team: "KT", w: 70, l: 48, pct: .593 },
                { rank: 3, team: "SSG", w: 66, l: 54, pct: .550 },
            ],
            stats: {
                hitters: [
                    { rank: 1, name: "홍길동", team: "LG", avg: .342, hr: 22, rbi: 88 },
                    { rank: 2, name: "김하성", team: "KT", avg: .329, hr: 18, rbi: 77 },
                    { rank: 3, name: "최정", team: "SSG", avg: .318, hr: 27, rbi: 84 },
                ],
                pitchers: [
                    { rank: 1, name: "김둘리", team: "LG", era: 2.36, so: 168, w: 13 },
                    { rank: 2, name: "김광현", team: "SSG", era: 2.71, so: 152, w: 12 },
                    { rank: 3, name: "쿠에바스", team: "KT", era: 2.89, so: 147, w: 12 },
                ]
            },
            goods: [
                { name: "홈 유니폼", price: "₩119,000", img: "https://picsum.photos/500/650?random=21" },
                { name: "볼캡", price: "₩35,000", img: "https://picsum.photos/500/650?random=22" },
                { name: "머플러", price: "₩28,000", img: "https://picsum.photos/500/650?random=23" },
                { name: "키링", price: "₩9,900", img: "https://picsum.photos/500/650?random=24" },
            ],
        };

        /* ---------- 유틸/렌더 ---------- */
        const el = html => { const t = document.createElement('template'); t.innerHTML = html.trim(); return t.content.firstChild; };

        function setTheme() {
            if (team.colors?.accent) document.documentElement.style.setProperty('--accent', team.colors.accent);
            if (team.colors?.accent2) document.documentElement.style.setProperty('--accent-2', team.colors.accent2);
            document.documentElement.style.setProperty('--wm-url', `url('${team.logo || "./LG트윈스.png"}')`);
        }
        function renderHeader() {
            document.querySelector('#team-logo').src = 'https://i.namu.wiki/i/rIPDTVHnja9fEUEDxJgivln59RnvHKwKOUcMk12vHKRwtF86gY519rHJq7s9nIrOpN1h-ZGUl9XinTB8nVfnYj00_Gravq6mjeFfWXaQXiZr7hxOlaOjE-jhVQsTchFThWhvMWODn9ShsI8ZOwMidg.svg';
            document.querySelector('#team-name').textContent = team.name;
            document.querySelector('#team-sub').textContent = `${team.slogan} · ${team.founded} · ${team.home}`;
            document.getElementById('hero-title').textContent = team.name;
            document.getElementById('hero-sub').textContent = `${team.slogan} · ${team.home} · ${team.founded}`;
        }
        function scrollToSection(id) {
            const target = document.getElementById(id);
            if (!target) return;
            const y = target.getBoundingClientRect().top + window.scrollY - 10;
            window.scrollTo({ top: y, behavior: 'smooth' });
        }

        function renderRemote() {
            const nav = document.getElementById('remote');
            const ICON = {
                'sec-overview': '🏠', 'sec-anthem': '🎵', 'sec-players': '👥', 'sec-food': '🍜',
                'sec-stand': '📊', 'sec-stats': '📈', 'sec-goods': '🛍️', 'sec-map': '🗺️'
            };
            const LABEL = id => ({
                'sec-overview': '개요', 'sec-anthem': '응원가', 'sec-players': '선수', 'sec-food': '맛집',
                'sec-stand': '순위표', 'sec-stats': '개인기록', 'sec-goods': '굿즈', 'sec-map': '지도'
            }[id] || id);

            const groups = [
                { title: '정보', items: ['sec-overview', 'sec-anthem', 'sec-players', 'sec-food'] },
                { title: '기록', items: ['sec-stand', 'sec-stats'] },
                { title: '기타', items: ['sec-goods', 'sec-map'] },
            ];

            nav.innerHTML = `
        <div class="remote-header">
          <img src="${team.logo}" alt="">
          <div class="t"><strong>${team.name}</strong><span>${team.home}</span></div>
        </div>
        <div class="remote-list" id="remote-list"></div>
        <div class="remote-footer">
          <a href="${team.links?.home || '#'}" target="_blank" rel="noopener">
            <span class="ico">🌐</span><span class="label">공식사이트</span>
          </a>
        </div>
      `;

            const list = nav.querySelector('#remote-list');
            groups.forEach(g => {
                list.appendChild(el(`<div class="remote-group">${g.title}</div>`));
                g.items.forEach(id => {
                    const btn = el(`<button class="remote-item" data-target="${id}">
            <span class="ico">${ICON[id] || '•'}</span><span class="label">${LABEL(id)}</span>
          </button>`);
                    btn.addEventListener('click', () => scrollToSection(id));
                    list.appendChild(btn);
                });
            });

            // 스크롤 위치에 따라 현재 섹션 하이라이트
            const buttons = [...list.querySelectorAll('.remote-item')];
            const map = Object.fromEntries(buttons.map(b => [b.dataset.target, b]));
            const io = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        buttons.forEach(b => b.classList.remove('active'));
                        map[e.target.id]?.classList.add('active');
                    }
                });
            }, { threshold: .5, rootMargin: "-10% 0px -35% 0px" });
            document.querySelectorAll('.section').forEach(sec => io.observe(sec));
            const firstBtn = list.querySelector('.remote-item'); if (firstBtn) firstBtn.classList.add('active');
        }

        /* 섹션 렌더 */
        function renderOverview() {
            const host = document.getElementById('sec-overview');
            host.innerHTML = `
        <h2>구단 정보</h2>
        <div class="grid-2">
          <div class="card" style="padding:14px"><div class="muted">연고지</div><div>${team.home}</div></div>
          <div class="card" style="padding:14px"><div class="muted">창단</div><div>${team.founded}</div></div>
          <div class="card" style="padding:14px"><div class="muted">구장</div><div>${team.stadium.name}</div></div>
          <div class="card" style="padding:14px"><div class="muted">슬로건</div><div>${team.slogan}</div></div>
        </div>
        <div class="card" style="padding:14px; margin-top:12px">
          <h2>다음에 할 일</h2>
          <ul class="muted">
            <li>데이터(JSON)만 교체해서 타 구단 페이지 복제</li>
            <li>메인에서 로고 클릭 → 쿼리스트링으로 팀 선택</li>
            <li>실데이터(순위/기록)는 CSV→JSON 변환 후 주기적 업데이트</li>
          </ul>
        </div>`;
        }
        function renderAnthem() {
            document.getElementById('sec-anthem').innerHTML = `
        <h2>응원가</h2>
        <div class="media card"><iframe src="${team.anthem.youtube}" title="응원가" loading="lazy"></iframe></div>`;
        }
        function renderPlayers() {
            const host = document.getElementById('sec-players');
            host.innerHTML = `<h2>선수 프로필</h2>
        <div class="cards">
          ${team.players.map(p => `
            <div class="card item">
              <img src="${p.img}" alt="${p.name}" />
              <div class="meta">
                <div><div style="font-weight:700">${p.name}</div><div class="muted">${p.pos}</div></div>
                <span class="badge">선수</span>
              </div>
            </div>`).join('')}
        </div>`;
        }
        function renderFoods() {
            document.getElementById('sec-food').innerHTML = `
        <h2>주변 맛집</h2>
        <table class="card">
          <thead><tr><th>상호</th><th>종류</th><th>링크</th></tr></thead>
          <tbody>
            ${team.foods.map(r => `<tr><td>${r.name}</td><td>${r.type}</td>
              <td><a class="pill" href="${r.link}" target="_blank">지도보기</a></td></tr>`).join('')}
          </tbody>
        </table>`;
        }
        function renderStandings() {
            document.getElementById('sec-stand').innerHTML = `
        <h2>구단 순위</h2>
        <table class="card">
          <thead><tr><th>순위</th><th>팀</th><th>승</th><th>패</th><th>승률</th></tr></thead>
          <tbody>
            ${team.standings.map(s => `<tr><td>${s.rank}</td><td>${s.team}</td><td>${s.w}</td><td>${s.l}</td><td>${s.pct.toFixed(3)}</td></tr>`).join('')}
          </tbody>
        </table>`;
        }
        function renderStats() {
            document.getElementById('sec-stats').innerHTML = `
        <h2>개인기록</h2>
        <div class="row">
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">타자 TOP</h3>
            <table>
              <thead><tr><th>순위</th><th>선수</th><th>팀</th><th>타율</th><th>HR</th><th>RBI</th></tr></thead>
              <tbody>
                ${team.stats.hitters.map(h => `<tr><td>${h.rank}</td><td>${h.name}</td><td>${h.team}</td><td>${h.avg.toFixed(3)}</td><td>${h.hr}</td><td>${h.rbi}</td></tr>`).join('')}
              </tbody>
            </table>
          </div>
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">투수 TOP</h3>
            <table>
              <thead><tr><th>순위</th><th>선수</th><th>팀</th><th>ERA</th><th>SO</th><th>W</th></tr></thead>
              <tbody>
                ${team.stats.pitchers.map(p => `<tr><td>${p.rank}</td><td>${p.name}</td><td>${p.team}</td><td>${p.era.toFixed(2)}</td><td>${p.so}</td><td>${p.w}</td></tr>`).join('')}
              </tbody>
            </table>
          </div>
        </div>`;
        }
        function renderGoods() {
            document.getElementById('sec-goods').innerHTML = `
        <h2>굿즈 소개</h2>
        <div class="cards">
          ${team.goods.map(g => `
            <div class="card item">
              <img src="${g.img}" alt="${g.name}" />
              <div class="meta"><div>${g.name}</div><span class="badge">${g.price}</span></div>
            </div>`).join('')}
        </div>`;
        }
        function renderMap() {
            const src = `https://www.google.com/maps?q=${encodeURIComponent(team.stadium.mapQuery)}&output=embed`;
            document.getElementById('sec-map').innerHTML = `
        <h2>구장 위치 — ${team.stadium.name}</h2>
        <div class="media card"><iframe loading="lazy" src="${src}" title="지도"></iframe></div>`;
        }

        /* ---------- 실행 ---------- */
        setTheme();
        renderHeader();
        renderRemote();
        renderOverview();
        renderAnthem();
        renderPlayers();
        renderFoods();
        renderStandings();
        renderStats();
        renderGoods();
        renderMap();
    </script>
</body>

</html>
