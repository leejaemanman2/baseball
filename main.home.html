        /* 상단 고정 버튼 영역 여백 확보 */
        body {

        }

        /* === 상단 우측 바로가기 버튼 묶음 (게시판 + 용어 사전) === */
        .top-actions {
            position: fixed;
            top: 80px;
            right: 16px;
            z-index: 1200;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .top-actions a {
            display: block;
            height: 120px;
            /* PC 기본 크기 */
            width: auto;
        }

        .top-actions img {
            height: 100%;
            width: auto;
            display: block;
            object-fit: contain;
            background: #fff;
            padding: 6px 8px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .12);
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .top-actions a:hover img,
        .top-actions a:focus-visible img {
            transform: scale(1.04);
            box-shadow: 0 10px 24px rgba(0, 0, 0, .16);
        }

        @media (max-width: 768px) {
            .top-actions a {
                height: 44px;
            }

            /* 모바일 축소 */
        }

        /* === 3-UP 로고 슬라이더 === */
        .logo-viewport {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-track {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex: 1;
            list-style: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .logo-card {
            display: none;
            /* 기본 감춤, JS로 3장만 노출 */
            flex: 0 0 auto;
            transition: transform .25s ease, opacity .25s ease, filter .25s ease;
        }

        .logo-card a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 200px;
            padding: 16px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
        }

        .logo-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* 로고 비율 유지 */
        }

        /* 중앙 1장 + 양옆 2장 노출 */
        .logo-card.is-left,
        .logo-card.is-center,
        .logo-card.is-right {
            display: block;
        }

        .logo-card.is-center {
            flex-basis: 44%;
            transform: scale(1.12);
            opacity: 1;
            filter: none;
            z-index: 1;
        }

        .logo-card.is-left,
        .logo-card.is-right {
            flex-basis: 28%;
            transform: scale(0.95);
            opacity: 0.9;
            filter: grayscale(8%);
        }

        /* 네비게이션 버튼 */
        .nav-btn {
            border: 0;
            background: transparent;
            font-size: 2.4rem;
            line-height: 1;
            cursor: pointer;
            user-select: none;
            padding: .25rem .5rem;
        }

        .nav-btn:focus-visible {
            outline: 2px solid #333;
            outline-offset: 2px;
        }

        /* 반응형 보정 */
        @media (max-width: 1200px) {
            .logo-card.is-center {
                flex-basis: 52%;
            }

            .logo-card.is-left,
            .logo-card.is-right {
                flex-basis: 22%;
            }
        }

        @media (max-width: 768px) {
            .logo-card a {
                height: 160px;
            }
        }

    <!-- ▼▼ 3-UP 로고 슬라이더 전용 JS ▼▼ -->
    <script>
        // === 3-UP 로고 슬라이더 컨트롤 ===
        (() => {
            const track = document.getElementById('logoTrack');
            if (!track) return;

            const cards = Array.from(track.querySelectorAll('.logo-card'));
            const prevBtn = document.getElementById('logoPrev');
            const nextBtn = document.getElementById('logoNext');
            const viewport = document.getElementById('teamLogoStrip');

            // 시작 인덱스: data-active="true" 우선, 없으면 0
            let cur = Math.max(0, cards.findIndex(c => c.dataset.active === 'true'));
            if (cur < 0) cur = 0;

            const paint = () => {
                cards.forEach(c => c.classList.remove('is-left', 'is-center', 'is-right'));
                const left = (cur - 1 + cards.length) % cards.length;
                const right = (cur + 1) % cards.length;

                // 모두 숨기고 3장만 표시
                cards.forEach(c => { c.style.display = 'none'; });
                [left, cur, right].forEach((idx, i) => {
                    const cls = i === 0 ? 'is-left' : i === 1 ? 'is-center' : 'is-right';
                    const el = cards[idx];
                    el.style.display = '';
                    el.classList.add(cls);
                });
            };

            const goPrev = () => { cur = (cur - 1 + cards.length) % cards.length; paint(); };
            const goNext = () => { cur = (cur + 1) % cards.length; paint(); };

            prevBtn.addEventListener('click', goPrev);
            nextBtn.addEventListener('click', goNext);

            // 키보드(좌/우 화살표) 지원
            viewport.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') { e.preventDefault(); goPrev(); }
                if (e.key === 'ArrowRight') { e.preventDefault(); goNext(); }
            });

            paint();
        })();
    </script>
    <!-- ▲▲ 3-UP 로고 슬라이더 전용 JS 끝 ▲▲ -->
</body>
