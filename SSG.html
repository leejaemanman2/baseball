        function scrollToSection(id) {
            if (id === 'sec-overview') { window.scrollTo({ top: 0, behavior: 'smooth' }); return; }
            const t = document.getElementById(id); if (!t) return;
            const y = t.getBoundingClientRect().top + window.scrollY - 10; window.scrollTo({ top: y, behavior: 'smooth' });
        }
        function setActiveInRemote(targetId) {
            document.querySelectorAll('#remote .remote-item').forEach(b => b.classList.toggle('active', b.dataset.target === targetId));
        }

        // ÌÅ¥Î¶≠ Ï¶âÏãú ÌïòÏù¥ÎùºÏù¥Ìä∏ + Ïû†Ïãú Ïä§ÌÅ¨Î°§ ÎèôÍ∏∞Ìôî OFF (ÏßÄÎèÑ ÌÅ¥Î¶≠ Î¨∏Ï†ú Ìï¥Í≤∞)
        let suppressSync = false, suppressTimer = null;

        function renderRemote() {
            const nav = document.getElementById('remote');
            const ICON = { 'sec-overview': 'üè†', 'sec-players': 'üë•', 'sec-stand': 'üìä', 'sec-stats': 'üìà', 'sec-goods': 'üõçÔ∏è', 'sec-food': 'üçú', 'sec-map': 'üó∫Ô∏è' };
            const LABEL = id => ({ 'sec-overview': 'Í∞úÏöî', 'sec-players': 'ÏÑ†Ïàò', 'sec-stand': 'ÏàúÏúÑÌëú', 'sec-stats': 'Í∞úÏù∏Í∏∞Î°ù', 'sec-goods': 'ÍµøÏ¶à', 'sec-food': 'ÎßõÏßë', 'sec-map': 'ÏßÄÎèÑ' }[id] || id);
            const groups = [
                { title: 'Ï†ïÎ≥¥', items: ['sec-overview', 'sec-players'] },   // ÏùëÏõêÍ∞Ä Ï†úÍ±∞
                { title: 'Í∏∞Î°ù', items: ['sec-stand', 'sec-stats'] },
                { title: 'Í∏∞ÌÉÄ', items: ['sec-goods', 'sec-food', 'sec-map'] },
            ];

            nav.innerHTML = `
        <div class="remote-header"><img src="${team.logo}" alt=""><div class="t"><strong>${team.name}</strong><span>${team.home}</span></div></div>
        <div class="remote-list" id="remote-list"></div>
        <div class="remote-footer"><a href="${team.links?.home || '#'}" target="_blank" rel="noopener"><span class="ico">üåê</span><span class="label">Í≥µÏãùÏÇ¨Ïù¥Ìä∏</span></a></div>`;

            const list = nav.querySelector('#remote-list');
            groups.forEach(g => {
                list.appendChild(el(`<div class="remote-group">${g.title}</div>`));
                g.items.forEach(id => {
                    const btn = el(`<button class="remote-item" data-target="${id}"><span class="ico">${ICON[id] || '‚Ä¢'}</span><span class="label">${LABEL(id)}</span></button>`);
                    btn.addEventListener('click', () => {
                        setActiveInRemote(id);                  // Ï¶âÏãú ÌïòÏù¥ÎùºÏù¥Ìä∏
                        suppressSync = true; clearTimeout(suppressTimer);
                        suppressTimer = setTimeout(() => suppressSync = false, 900);  // Ïû†Ïãú ÎèôÍ∏∞Ìôî Î©àÏ∂§
                        scrollToSection(id);                    // Ïä§Î¨¥Ïä§ Ïä§ÌÅ¨Î°§
                    });
                    list.appendChild(btn);
                });
            });

            const io = new IntersectionObserver((es) => {
                if (suppressSync) return;
                es.forEach(e => { if (e.isIntersecting) setActiveInRemote(e.target.id); });
            }, { threshold: .5, rootMargin: "-10% 0px -35% 0px" });
            document.querySelectorAll('.section').forEach(sec => io.observe(sec));

            const first = list.querySelector('.remote-item'); if (first) first.classList.add('active');
        }

        function renderOverview() {
            document.getElementById('sec-overview').innerHTML = `
        <h2>Íµ¨Îã® Ï†ïÎ≥¥</h2>
        <div class="grid-2">
          <div class="card" style="padding:14px"><div class="muted">Ïó∞Í≥†ÏßÄ</div><div>${team.home}</div></div>
          <div class="card" style="padding:14px"><div class="muted">Ï∞ΩÎã®</div><div>${team.founded}</div></div>
          <div class="card" style="padding:14px"><div class="muted">Íµ¨Ïû•</div><div>${team.stadium.name}</div></div>
          <div class="card" style="padding:14px"><div class="muted">Ïä¨Î°úÍ±¥</div><div>${team.slogan}</div></div>
        </div>`;
        }
        // (ÏùëÏõêÍ∞Ä Î†åÎçî Ìï®Ïàò Ï†úÍ±∞)

        function renderPlayers() {

        <h2>Íµ¨Îã® ÏàúÏúÑ</h2>
        <table class="card standings">
          <thead><tr><th>ÏàúÏúÑ</th><th>ÌåÄ</th><th>Ïäπ</th><th>Ìå®</th><th>ÏäπÎ•†</th></tr></thead>

        }

        function renderStats() {
            document.getElementById('sec-stats').innerHTML = `
        <h2>Í∞úÏù∏Í∏∞Î°ù</h2>
        <div class="row">
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">ÌÉÄÏûê TOP</h3>
            <table>
              <thead><tr><th>ÏàúÏúÑ</th><th>ÏÑ†Ïàò</th><th>ÌåÄ</th><th>ÌÉÄÏú®</th><th>HR</th><th>RBI</th></tr></thead>
              <tbody>${team.stats.hitters.map(h => `<tr><td>${h.rank}</td><td>${h.name}</td><td>${h.team}</td><td>${h.avg.toFixed(3)}</td><td>${h.hr}</td><td>${h.rbi}</td></tr>`).join('')}</tbody>
            </table>
          </div>
          <div class="card" style="padding:12px">
            <h3 style="margin:8px 0 6px">Ìà¨Ïàò TOP</h3>
            <table>
              <thead><tr><th>ÏàúÏúÑ</th><th>ÏÑ†Ïàò</th><th>ÌåÄ</th><th>ERA</th><th>SO</th><th>W</th></tr></thead>
              <tbody>${team.stats.pitchers.map(p => `<tr><td>${p.rank}</td><td>${p.name}</td><td>${p.team}</td><td>${p.era.toFixed(2)}</td><td>${p.so}</td><td>${p.w}</td></tr>`).join('')}</tbody>
            </table>
          </div>
        </div>`;
        }

        function renderGoods() {
            document.getElementById('sec-goods').innerHTML = `
        <h2>ÍµøÏ¶à ÏÜåÍ∞ú</h2>
        <div class="cards">
          ${team.goods.map(g => `
            <div class="card item">
              <img src="${g.img}" alt="${g.name}" />
              <div class="meta"><div>${g.name}</div><span class="badge">${g.price}</span></div>
            </div>`).join('')}

        }

        function renderFoods() {
            document.getElementById('sec-food').innerHTML = `
        <h2>Ï£ºÎ≥Ä ÎßõÏßë</h2>
        <table class="card">
          <thead><tr><th>ÏÉÅÌò∏</th><th>Ï¢ÖÎ•ò</th><th>ÎßÅÌÅ¨</th></tr></thead>
          <tbody>${team.foods.map(r => `<tr><td>${r.name}</td><td>${r.type}</td><td><a class="pill" href="${r.link}" target="_blank">ÏßÄÎèÑÎ≥¥Í∏∞</a></td></tr>`).join('')}</tbody>
        </table>`;
        }

        function renderMap() {
            const src = `https://www.google.com/maps?q=${encodeURIComponent(team.stadium.mapQuery)}&output=embed`;
            document.getElementById('sec-map').innerHTML = `
        <h2>Íµ¨Ïû• ÏúÑÏπò ‚Äî ${team.stadium.name}</h2>
        <div class="media card"><iframe loading="lazy" src="${src}" title="ÏßÄÎèÑ"></iframe></div>`;
        }

        /* Ïã§Ìñâ */
        setTheme(); renderHeader(); renderRemote();
        renderOverview(); renderPlayers(); renderStandings(); renderStats(); renderGoods(); renderFoods(); renderMap();
    </script>
