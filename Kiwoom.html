    <style>
        :root {
            --bg: #0b0c10;
            --panel: #171419;
            --text: #e6e8ec;
            --muted: #9aa3af;
            --accent: #5B2A33;
            --accent-2: #D4AF37;
            --accent-d: #4A2029;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .25);
            --remote-w: 220px;
            --wm-url: url('키움로고.jpg');
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        html {
            scroll-behavior: smooth
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Malgun Gothic;
            color: var(--text);
            background: linear-gradient(180deg, #0a0b10, #0e1117 50%, #0a0b10);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        h2 {
            font-size: 18px;
            margin: 0 0 12px
        }

        .muted {
            color: var(--muted);
            font-size: 14px
        }

        /* 워터마크: 배너/카드 뒤에 비치도록 z-index 0 */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(1100px 520px at 18% -12%, rgba(255, 255, 255, .06), transparent 70%),
                radial-gradient(900px 520px at 85% 112%, rgba(255, 255, 255, .04), transparent 70%),
                var(--wm-url) no-repeat center 55%;
            background-size: clamp(420px, 30vw, 500px) auto;
            opacity: .10
        }


        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
            padding-left: calc(var(--remote-w) + 24px);
        }

        .container::before {
            content: "";
            position: sticky;
            top: 0;
            display: block;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .side-remote {
            position: fixed;
            left: 24px;
            top: 96px;
            bottom: 24px;
            width: var(--remote-w);
            display: flex;
            flex-direction: column;
            background: rgba(21, 23, 28, .96);
            border: 1px solid #2a2f38;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            backdrop-filter: blur(6px);
            z-index: 1000;
        }

        .remote-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 28%, #141821), #141821 55%);
            border-bottom: 1px solid #303543;
            border-radius: 16px 16px 0 0;
        }

        .remote-header img {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            object-fit: contain;
            background: #000;
        }

        .remote-header .t {
            line-height: 1.1
        }

        .remote-header .t strong {
            display: block;
            font-size: 14px
        }

        /* 팀명 (굵게) */
        .remote-header .t span {
            display: block;
            font-size: 11px;
            color: var(--muted)
        }

        /* 연고지 (작게) */

        .remote-list {
            padding: 8px;
            overflow: auto;
        }

        .remote-group {
            padding: 10px 8px 6px;
            font-size: 11px;
            color: var(--muted);
            letter-spacing: .04em;
            text-transform: uppercase;
        }

        .remote-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin: 4px 0;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            background: #0f1117;
            color: var(--text);
        }

        .remote-item .ico {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #161b25;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
        }

        .remote-item .label {
            font-weight: 700;
            font-size: 14px;
        }

        .remote-item:hover {
            border-color: #343a45;
            background: #121622;
        }

        .remote-item.active {
            background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 26%, transparent), transparent);
            border-color: color-mix(in srgb, var(--accent) 38%, #2a2f38);
        }

        .remote-footer {
            margin-top: auto;
            padding: 10px 12px;
            border-top: 1px solid #2a2f38;
        }

        .remote-footer a {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0f1117;
            border: 1px solid #2a2f38;
            border-radius: 12px;
            padding: 10px 12px;
            font-weight: 700;
        }

        .remote-footer a:hover {
            background: var(--accent);
            border-color: transparent;
            color: #111;
        }

        @media(max-width:1180px) {
            .remote-header .t {
                display: none
            }

            .remote-header {
                justify-content: center
            }
        }

        @media(max-width:980px) {
            .container {
                padding-left: 24px;
                padding-bottom: 90px
            }

            .side-remote {
                left: 50%;
                top: auto;
                bottom: 16px;
                transform: translateX(-50%);
                width: min(92vw, 720px);
                height: auto;
                flex-direction: row;
                gap: 8px;
                padding: 8px;
                border-radius: 999px;
            }

            .remote-header,
            .remote-group,
            .remote-footer {
                display: none
            }

            .remote-list {
                display: flex;
                gap: 8px;
                padding: 0
            }

            .remote-item {
                margin: 0;
                padding: 8px 12px
            }

            .remote-item .label {
                display: none
            }
        }

        .section {
            scroll-margin-top: 14px;
        }

        .hero,
        .card {
            border: 1px solid #22252b;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 12px;
        }

        /* 배너/카드 투명도 적용: 워터마크가 뒤로 비침 */
        .hero {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 40px 22px;
            margin: 16px 0;
            background:
                linear-gradient(90deg, color-mix(in srgb, var(--accent) 40%, transparent), transparent 60%),
                color-mix(in srgb, var(--panel) 78%, transparent);
            backdrop-filter: blur(2px);
        }

        .card {
            padding: 18px;
            background: color-mix(in srgb, var(--panel) 78%, transparent);
            backdrop-filter: blur(2px);
        }

        .hero .logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: contain;
            background: #000;
            flex: 0 0 auto;
        }

        .hero .title h1 {
            margin: 0;
            font-size: 24px
        }

        .hero .title p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 14px
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 12px;
        }

        .card.item {
            padding: 12px
        }

        .card.item img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 12px;
            background: #111;
        }

        .item .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px
        }

        .badge {
            font-size: 12px;
            color: #111;
            background: linear-gradient(45deg, var(--accent), var(--accent-2));
            padding: 4px 8px;
            border-radius: 999px
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            font-size: 14px;
            padding: 10px 12px;
            color: var(--text) !important;
            background-color: transparent !important;
            border-bottom: 1px solid #232630;
            text-align: left;
            vertical-align: middle;
        }

        table td:nth-child(2) {
            text-align: left;
        }

        table thead {
            background-color: #0f1320;
        }

        tbody tr:hover {
            background: #0e1017;
        }

        /* 자기 팀 하이라이트 */
        table.standings tr.hl-team {
            background: color-mix(in srgb, var(--accent) 18%, transparent);
        }

        table.standings tr.hl-team:hover {
            background: color-mix(in srgb, var(--accent) 28%, transparent);
        }

        @supports not (background:color-mix(in srgb, red 10%, transparent)) {
            table.standings tr.hl-team {
                background: rgba(192, 0, 0, .14);
            }

            table.standings tr.hl-team:hover {
                background: rgba(192, 0, 0, .22);
            }
        }

        .pill {
            display: inline-block;
            padding: 6px 10px;
            border: 1px solid #30343d;
            border-radius: 999px;
            color: var(--muted);
            font-size: 12px;
        }

        .pill:hover {
            color: var(--text);
            border-color: var(--muted);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .grid-2 .card {
            padding: 14px;
            margin-top: 0;
        }

        .media {
            padding: 0;
            background: #000;
            border-radius: 12px;
        }

        .media iframe {
            display: block;
            width: 100%;
            height: 360px;
            border: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #overlay {
            position: fixed;
            inset: 0;
            cursor: pointer;
        }

        #player {
            display: none;
        }

        /* color-mix 미지원 폴백 */
        @supports not (background: color-mix(in srgb, red 10%, transparent)) {

            .card {
                background: rgba(21, 23, 28, .78);
            }

            .hero {
                background:
                    linear-gradient(90deg, rgba(192, 0, 0, .18), rgba(0, 0, 0, 0) 60%), rgba(21, 23, 28, .78);
            }
        }

                    autoplay: 1,
                    loop: 1,
                    playlist: 'Gv7dSeuJku0',

                events: {
                    onReady: (event) => {
                        console.log('플레이어 준비 완료');
                        event.target.mute();  // 음소거 초기 설정
                        readyToPlay = true;
                    }
                }
            });
        }
        function playMusicOnce() {
            if (!readyToPlay) {
                console.log('플레이어 준비 중이라 재생 대기');
                return;
            }

            if (window.ytPlayer && !playerStarted) {
                window.ytPlayer.unMute();
                window.ytPlayer.playVideo();
                playerStarted = true;
                console.log('음악 재생 시작');
            }
        }

            ],
            foods: [
                { name: "구두레돌솥쌈밥", type: "한식", link: "https://www.google.com/maps/search/%EA%B5%AC%EB%91%90%EB%A0%88%EB%8F%8C%EC%86%A5%EC%8C%88%EB%B0%A5%20%EA%B3%A0%EC%B2%99" },
                { name: "난연스시", type: "초밥", link: "https://www.google.com/maps/search/%EB%82%9C%EC%97%B0%EC%8A%A4%EC%8B%9C%20%EA%B3%A0%EC%B2%99" },
                { name: "고척동 이태리", type: "양식", link: "https://www.google.com/maps/search/%EA%B3%A0%EC%B2%99%EB%8F%99%20%EC%9D%B4%ED%83%9C%EB%A6%AC" },
            ],
        };

        const el = html => { const t = document.createElement('template'); t.innerHTML = html.trim(); return t.content.firstChild; };
        function setTheme() { if (team.colors?.accent) document.documentElement.style.setProperty('--accent', team.colors.accent); if (team.colors?.accent2) document.documentElement.style.setProperty('--accent-2', team.colors.accent2); document.documentElement.style.setProperty('--wm-url', `url('${team.logo}')`); }
        function renderHeader() {
            const hero = document.getElementById('hero');
            hero.innerHTML = `<img class="logo" alt="팀 로고" src="${team.logo}" />
        <div class="title"><h1>${team.name}</h1><p class="muted">${team.slogan} · ${team.home} · ${team.founded}</p></div>`;
        }
        function scrollToSection(id) { if (id === 'sec-overview') { window.scrollTo({ top: 0, behavior: 'smooth' }); return; } const t = document.getElementById(id); if (!t) return; const y = t.getBoundingClientRect().top + window.scrollY - 10; window.scrollTo({ top: y, behavior: 'smooth' }); }

        let suppressSync = false, suppressTimer = null;
        function setActiveInRemote(targetId) { document.querySelectorAll('#remote .remote-item').forEach(b => b.classList.toggle('active', b.dataset.target === targetId)); }

        function renderRemote() {
            const nav = document.getElementById('remote');
            const ICON = { 'sec-overview': '🏠', 'sec-players': '👥', 'sec-stand': '📊', 'sec-stats': '📈', 'sec-goods': '🛍️', 'sec-food': '🍜', 'sec-map': '🗺️' };
            const LABEL = id => ({ 'sec-overview': '개요', 'sec-players': '선수', 'sec-stand': '순위표', 'sec-stats': '개인기록', 'sec-goods': '굿즈', 'sec-food': '맛집', 'sec-map': '지도' }[id] || id);
            const groups = [
                { title: '정보', items: ['sec-overview', 'sec-players'] },
                { title: '기록', items: ['sec-stand', 'sec-stats'] },
                { title: '기타', items: ['sec-goods', 'sec-food', 'sec-map'] },
            ];
            nav.innerHTML = `<div class="remote-header"><img src="${team.logo}" alt=""><div class="t"><strong>${team.name}</strong><span>${team.home}</span></div></div>
        <div class="remote-list" id="remote-list"></div>
        <div class="remote-footer"><a href="${team.links?.home || '#'}" target="_blank" rel="noopener"><span class="ico">🌐</span><span class="label">공식사이트</span></a></div>`;
            const list = nav.querySelector('#remote-list');

            groups.forEach(g => {
                list.appendChild(el(`<div class="remote-group">${g.title}</div>`));
                g.items.forEach(id => {
                    const btn = el(`<button class="remote-item" data-target="${id}"><span class="ico">${ICON[id] || '•'}</span><span class="label">${LABEL(id)}</span></button>`);
                    btn.addEventListener('click', () => {
                        setActiveInRemote(id);
                        suppressSync = true; clearTimeout(suppressTimer);
                        suppressTimer = setTimeout(() => suppressSync = false, 900);
                        scrollToSection(id);
                    });
                    list.appendChild(btn);
                });
            });

            const io = new IntersectionObserver((entries) => {
                if (suppressSync) return;
                entries.forEach(e => { if (e.isIntersecting) setActiveInRemote(e.target.id); });
            }, { threshold: .55, rootMargin: "-10% 0px -35% 0px" });
            document.querySelectorAll('.section').forEach(sec => io.observe(sec));

            const first = list.querySelector('.remote-item'); if (first) first.classList.add('active');
        }

        function renderOverview() {
            document.getElementById('sec-overview').innerHTML =
                `<h2>구단 정보</h2>
         <div class="grid-2">
           <div class="card"><div class="muted">연고지</div><div>${team.home}</div></div>
           <div class="card"><div class="muted">창단</div><div>${team.founded}</div></div>
           <div class="card"><div class="muted">구장</div><div>${team.stadium.name}</div></div>
           <div class="card"><div class="muted">슬로건</div><div>${team.slogan}</div></div>
         </div>`;
        }

        /* 선수 캐러셀(유지) */
        function renderPlayers() {
            const host = document.getElementById('sec-players');
            const players = team.players;
            const chunkSize = 4;
            const numChunks = Math.ceil(players.length / chunkSize);

            let indicatorsHtml = '';
            for (let i = 0; i < numChunks; i++) {
                indicatorsHtml += `<button type="button" data-bs-target="#playerCarousel" data-bs-slide-to="${i}" class="${i === 0 ? 'active' : ''}"></button>`;
            }

            let slidesHtml = '';
            for (let i = 0; i < players.length; i += chunkSize) {
                const chunk = players.slice(i, i + chunkSize);
                const isActive = i === 0 ? 'active' : '';
                slidesHtml += `<div class="carousel-item ${isActive}"><div class="row g-3">`;
                slidesHtml += chunk.map(p => `
          <div class="col">
            <div class="card item">
              <img src="${p.img}" alt="${p.name}" />
              <div class="meta">
                <div><div style="font-weight:700">${p.name}</div><div class="muted">${p.pos}</div></div>
                <span class="badge">${p.number}</span>
              </div>
            </div>
          </div>
        `).join('');
                slidesHtml += `</div></div>`;
            }

            host.innerHTML = `
        <h2>선수 프로필</h2>
        <div id="playerCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">${indicatorsHtml}</div>
          <div class="carousel-inner">${slidesHtml}</div>
          <button class="carousel-control-prev" type="button" data-bs-target="#playerCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next" type="button" data-bs-target="#playerCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>`;
        }

        function renderStandings() {
            const key = team.name.split(' ')[0]; // "한화" 같이 팀명의 첫 단어로 매칭
            document.getElementById('sec-stand').innerHTML =
                `<h2>구단 순위</h2>
         <table class="standings">
           <thead><tr><th>순위</th><th>팀</th><th>승</th><th>패</th><th>승률</th></tr></thead>
           <tbody>
             ${team.standings.map(s => `
               <tr class="${(s.team === team.name || s.team.includes(key)) ? 'hl-team' : ''}">
                 <td>${s.rank}</td><td>${s.team}</td><td>${s.w}</td><td>${s.l}</td><td>${s.pct.toFixed(3)}</td>
               </tr>`).join('')}
           </tbody>
         </table>`;
        }

        function renderStats() {
            document.getElementById('sec-stats').innerHTML = `
      <h2>개인기록</h2>
      <div class="row">
        <div class="card" style="padding:12px">
          <h3 style="margin:8px 0 6px">타자 TOP</h3>
          <table>
            <thead>
              <tr><th>순위</th><th>선수</th><th>팀</th><th>타율</th><th>HR</th><th>RBI</th></tr>
            </thead>
            <tbody>
              ${team.stats.hitters.map(h => `
                <tr>
                  <td>${h.rank}</td>
                  <td>${h.name}</td>
                  <td>${h.team}</td>
                  <td>${h.avg.toFixed(3)}</td>
                  <td>${h.hr}</td>
                  <td>${h.rbi}</td>
                </tr>`).join('')}
            </tbody>
          </table>
        </div>

        <div class="card" style="padding:12px">
          <h3 style="margin:8px 0 6px">투수 TOP</h3>
          <table>
            <thead>
              <tr><th>순위</th><th>선수</th><th>팀</th><th>ERA</th><th>SO</th><th>W</th></tr>
            </thead>
            <tbody>
              ${team.stats.pitchers.map(p => `
                <tr>
                  <td>${p.rank}</td>
                  <td>${p.name}</td>
                  <td>${p.team}</td>
                  <td>${p.era.toFixed(2)}</td>
                  <td>${p.so}</td>
                  <td>${p.w}</td>
                </tr>`).join('')}
            </tbody>
          </table>
        </div>
      </div>`;
        }


        function renderGoods() {
            document.getElementById('sec-goods').innerHTML =
                `<h2>굿즈 소개</h2>
    <div class="cards">
        ${team.goods.map(g => `
        <div class="card item">
            <img src="${g.img}" alt="${g.name}" />
            <div class="meta">
                <div>${g.name}</div><span class="badge">${g.price}</span>
            </div>
        </div>`).join('')}
    </div>`;
        }

        function renderFoods() {
            document.getElementById('sec-food').innerHTML =
                `<h2>주변 맛집</h2>
    <table>
        <thead>
            <tr>
                <th>상호</th>
                <th>종류</th>
                <th>링크</th>
            </tr>
        </thead>
        <tbody>
            ${team.foods.map(r => `<tr>
                <td>${r.name}</td>
                <td>${r.type}</td>
                <td><a class="pill" href="${r.link}" target="_blank">지도보기</a></td>
            </tr>`).join('')}
        </tbody>
    </table>`;
        }

        function renderMap() {
            const src = `https://maps.google.com/maps?q=${encodeURIComponent(team.stadium.mapQuery)}&output=embed`;
            document.getElementById('sec-map').innerHTML =
                `<h2>구장 위치 — ${team.stadium.name}</h2>
    <div class="media card"><iframe loading="lazy" src="${src}" title="지도"></iframe></div>`;
        }

        setTheme();
        renderHeader();
        renderRemote();
        renderOverview();
        renderPlayers(); // 캐러셀 유지
        renderStandings(); // 자기 팀 하이라이트 적용(데이터 불변)
        renderStats();
        renderGoods();
        renderFoods();
        renderMap();
    </script>
</body>

</html>
